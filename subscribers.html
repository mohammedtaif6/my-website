<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المشتركين - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="p-2 text-gray-600 hover:text-gray-900 transition-colors">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <i class="fas fa-users text-2xl gradient-text ml-3"></i>
                    <h1 class="text-xl font-bold text-gray-900">المشتركين</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="addSubscriber()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-plus ml-2"></i>
                        إضافة مشترك
                    </button>
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-white text-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-blue-100 rounded-xl">
                        <i class="fas fa-users text-blue-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">إجمالي المشتركين</p>
                        <p class="text-2xl font-bold text-gray-900">1,247</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-green-100 rounded-xl">
                        <i class="fas fa-user-check text-green-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">نشط</p>
                        <p class="text-2xl font-bold text-gray-900">1,156</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-orange-100 rounded-xl">
                        <i class="fas fa-user-clock text-orange-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">قيد الانتظار</p>
                        <p class="text-2xl font-bold text-gray-900">68</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-red-100 rounded-xl">
                        <i class="fas fa-user-times text-red-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">غير نشط</p>
                        <p class="text-2xl font-bold text-gray-900">23</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters (unchanged) -->
        <div class="bg-white rounded-2xl p-6 shadow-sm mb-6">
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex-1 min-w-48">
                    <input type="text" id="search-input" placeholder="بحث عن مشترك..." 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <select id="status-filter" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">جميع الحالات</option>
                    <option value="نشط">نشط</option>
                    <option value="قيد الانتظار">قيد الانتظار</option>
                    <option value="غير نشط">غير نشط</option>
                </select>
                <select id="plan-filter" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">جميع الخطط</option>
                    <option value="الأساسي">الأساسي</option>
                    <option value="المميز">المميز</option>
                    <option value="المحترف">المحترف</option>
                </select>
                <button onclick="exportSubscribers()" class="bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 transition-colors">
                    <i class="fas fa-download ml-2"></i>
                    تصدير
                </button>
            </div>
        </div>

        <!-- Subscribers Table (unchanged) -->
        <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="text-right p-4 font-semibold text-gray-700">#</th>
                            <th class="text-right p-4 font-semibold text-gray-700">الاسم</th>
                            <th class="text-right p-4 font-semibold text-gray-700">البريد الإلكتروني</th>
                            <th class="text-right p-4 font-semibold text-gray-700">الخطة</th>
                            <th class="text-right p-4 font-semibold text-gray-700">تاريخ الاشتراك</th>
                            <th class="text-right p-4 font-semibold text-gray-700">تاريخ الانتهاء</th>
                            <th class="text-right p-4 font-semibold text-gray-700">الحالة</th>
                            <th class="text-right p-4 font-semibold text-gray-700">الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="subscribers-table" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="flex justify-between items-center p-4 border-t border-gray-200">
                <div class="text-sm text-gray-600">
                    عرض <span id="showing-from">1</span> إلى <span id="showing-to">10</span> من <span id="total-records">1247</span> سجل
                </div>
                <div class="flex space-x-2">
                    <button onclick="previousPage()" class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <span id="current-page" class="px-3 py-2 bg-blue-600 text-white rounded-lg">1</span>
                    <button onclick="nextPage()" class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        /* جميع وظائف الجدول والفلاتر تبقى كما هي */
        let currentPage = 1;
        const itemsPerPage = 10;
        let allSubscribers = [];
        let filteredSubscribers = [];

        const sampleSubscribers = [
            { id: 1, name: 'أحمد محمد', email: 'ahmed@example.com', plan: 'الأساسي', subscribeDate: '2024-01-15', expiryDate: '2024-07-15', status: 'نشط' },
            { id: 2, name: 'فاطمة علي', email: 'fatima@example.com', plan: 'المميز', subscribeDate: '2024-02-20', expiryDate: '2024-08-20', status: 'نشط' },
            { id: 3, name: 'محمد خالد', email: 'mohamed@example.com', plan: 'المحترف', subscribeDate: '2024-03-10', expiryDate: '2024-09-10', status: 'نشط' },
            { id: 4, name: 'سارة أحمد', email: 'sarah@example.com', plan: 'الأساسي', subscribeDate: '2024-01-05', expiryDate: '2024-07-05', status: 'قيد الانتظار' },
            { id: 5, name: 'خالد ناصر', email: 'khaled@example.com', plan: 'المميز', subscribeDate: '2023-12-15', expiryDate: '2024-06-15', status: 'غير نشط' }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            loadSubscribers();
            setupFilters();
        });

        function loadSubscribers() {
            allSubscribers = [...sampleSubscribers];
            filteredSubscribers = [...allSubscribers];
            renderTable();
        }

        function setupFilters() {
            document.getElementById('search-input').addEventListener('input', filterSubscribers);
            document.getElementById('status-filter').addEventListener('change', filterSubscribers);
            document.getElementById('plan-filter').addEventListener('change', filterSubscribers);
        }

        function filterSubscribers() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            const planFilter = document.getElementById('plan-filter').value;

            filteredSubscribers = allSubscribers.filter(sub => {
                const matchesSearch = sub.name.toLowerCase().includes(searchTerm) || sub.email.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || sub.status === statusFilter;
                const matchesPlan = !planFilter || sub.plan === planFilter;
                return matchesSearch && matchesStatus && matchesPlan;
            });

            currentPage = 1;
            renderTable();
        }

        function renderTable() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredSubscribers.slice(startIndex, endIndex);

            const tableBody = document.getElementById('subscribers-table');
            tableBody.innerHTML = pageData.map((subscriber, index) => `
                <tr class="hover:bg-gray-50">
                    <td class="p-4">${startIndex + index + 1}</td>
                    <td class="p-4">${subscriber.name}</td>
                    <td class="p-4">${subscriber.email}</td>
                    <td class="p-4">${subscriber.plan}</td>
                    <td class="p-4">${subscriber.subscribeDate}</td>
                    <td class="p-4">${subscriber.expiryDate}</td>
                    <td class="p-4">${subscriber.status}</td>
                    <td class="p-4">—</td>
                </tr>
            `).join('');

            document.getElementById('showing-from').textContent = startIndex + 1;
            document.getElementById('showing-to').textContent = Math.min(endIndex, filteredSubscribers.length);
            document.getElementById('total-records').textContent = filteredSubscribers.length;
            document.getElementById('current-page').textContent = currentPage;
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredSubscribers.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        }
    </script>

</body>
</html>
