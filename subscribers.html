<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>المشتركين</title>
    <link rel="stylesheet" href="style.css?v=8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module">
        import { DataManager } from './data-manager.js';
        window.DataManager = DataManager;
        DataManager.init();
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fas fa-users"></i> المشتركين</div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> <span>الرئيسية</span></a></li>
            <li><a href="subscribers.html" class="active"><i class="fas fa-users"></i> <span>المشتركين</span></a></li>
            <li><a href="debts.html"><i class="fas fa-money-bill-wave"></i> <span>الديون</span></a></li>
            <li><a href="payments.html"><i class="fas fa-hand-holding-usd"></i> <span>المبالغ</span></a></li>
            <li><a href="expenses.html"><i class="fas fa-file-invoice-dollar"></i> <span>الصرفيات</span></a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> <span>التقارير</span></a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>قائمة المشتركين</h1>
            <button onclick="openAddModal()" class="btn btn-primary"><i class="fas fa-plus"></i> إضافة مشترك جديد</button>
        </div>

        <input type="text" id="search" class="search-box" placeholder="بحث بالاسم أو الهاتف..." onkeyup="renderPage()">

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>الهاتف</th>
                        <th>الحالة</th>
                        <th>السعر</th>
                        <th>تحكم</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="addSubscriberModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>إضافة مشترك جديد</h3>
                <button class="close-btn" onclick="closeAddModal()">&times;</button>
            </div>
            <div class="form-group">
                <label>الاسم الكامل</label>
                <input type="text" id="new-name" placeholder="ادخل الاسم">
            </div>
            <div class="form-group">
                <label>رقم الهاتف</label>
                <input type="text" id="new-phone" placeholder="07...">
            </div>
            <div class="modal-footer">
                <button onclick="saveNewSubscriber()" class="btn btn-primary" style="width:100%">حفظ</button>
            </div>
        </div>
    </div>

    <script>
        window.renderPage = function() {
            if (typeof DataManager === 'undefined') return;
            const q = document.getElementById('search').value;
            const subs = DataManager.searchSubscribers(q);
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (subs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:20px;">لا يوجد بيانات</td></tr>';
                return;
            }

            subs.forEach(s => {
                let statusColor = s.status === 'نشط' ? 'var(--success-color)' : 'var(--warning-color)';
                tbody.innerHTML += `
                    <tr>
                        <td>${s.name}</td>
                        <td>${s.phone || '-'}</td>
                        <td style="color:${statusColor}; font-weight:bold;">${s.status}</td>
                        <td>${parseInt(s.price).toLocaleString()}</td>
                        <td>
                            <button onclick="editSub('${s.id}')" class="btn btn-primary" style="padding:5px 10px;"><i class="fas fa-edit"></i></button>
                            <button onclick="DataManager.deleteSubscriber('${s.id}')" class="btn btn-danger" style="padding:5px 10px;"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });
        };

        // فتح وإغلاق النافذة
        window.openAddModal = () => document.getElementById('addSubscriberModal').classList.add('active');
        window.closeAddModal = () => document.getElementById('addSubscriberModal').classList.remove('active');

        // حفظ المشترك الجديد
        window.saveNewSubscriber = function() {
            const name = document.getElementById('new-name').value;
            const phone = document.getElementById('new-phone').value;

            if(!name) return alert('يجب كتابة الاسم');

            DataManager.addSubscriber({
                name: name,
                phone: phone,
                price: 0,
                status: 'قيد الانتظار',
                paymentType: 'نقد',
                startDate: new Date().toISOString().split('T')[0]
            });

            closeAddModal();
            document.getElementById('new-name').value = '';
            document.getElementById('new-phone').value = '';
            alert('تمت الإضافة');
        };

        window.editSub = function(id) {
            const s = DataManager.getSubscriber(id);
            const newPrice = prompt("تعديل السعر:", s.price);
            if(newPrice !== null) {
                DataManager.updateSubscriber(id, { price: parseInt(newPrice), paymentType: 'أجل' });
            }
        };

        setInterval(() => { if(typeof DataManager !== 'undefined') renderPage(); }, 1000); // تحديث تلقائي للقائمة
    </script>
</body>
</html>
