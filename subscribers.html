<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المشتركين - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.0.3/plotly.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .chart-container {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="p-2 text-gray-600 hover:text-gray-900 transition-colors">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <i class="fas fa-users text-2xl gradient-text ml-3"></i>
                    <h1 class="text-xl font-bold text-gray-900">المشتركين</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="addSubscriber()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-plus ml-2"></i>
                        إضافة مشترك
                    </button>
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-white text-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-blue-100 rounded-xl">
                        <i class="fas fa-users text-blue-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">إجمالي المشتركين</p>
                        <p class="text-2xl font-bold text-gray-900">1,247</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-green-100 rounded-xl">
                        <i class="fas fa-user-check text-green-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">نشط</p>
                        <p class="text-2xl font-bold text-gray-900">1,156</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-orange-100 rounded-xl">
                        <i class="fas fa-user-clock text-orange-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">قيد الانتظار</p>
                        <p class="text-2xl font-bold text-gray-900">68</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-red-100 rounded-xl">
                        <i class="fas fa-user-times text-red-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">غير نشط</p>
                        <p class="text-2xl font-bold text-gray-900">23</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">نمو المشتركين</h3>
                <div id="growth-chart" class="chart-container"></div>
            </div>
            
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">توزيع المشتركين حسب الخطة</h3>
                <div id="plan-chart" class="chart-container"></div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-2xl p-6 shadow-sm mb-6">
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex-1 min-w-48">
                    <input type="text" id="search-input" placeholder="بحث عن مشترك..." 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <select id="status-filter" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">جميع الحالات</option>
                    <option value="نشط">نشط</option>
                    <option value="قيد الانتظار">قيد الانتظار</option>
                    <option value="غير نشط">غير نشط</option>
                </select>
                <select id="plan-filter" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">جميع الخطط</option>
                    <option value="الأساسي">الأساسي</option>
                    <option value="المميز">المميز</option>
                    <option value="المحترف">المحترف</option>
                </select>
                <button onclick="exportSubscribers()" class="bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 transition-colors">
                    <i class="fas fa-download ml-2"></i>
                    تصدير
                </button>
            </div>
        </div>

        <!-- Subscribers Table -->
        <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="text-right p-4 font-semibold text-gray-700">#</th>
                            <th class="text-right p-4 font-semibold text-gray-700">الاسم</th>
                            <th class="text-right p-4 font-semibold text-gray-700">البريد الإلكتروني</th>
                            <th class="text-right p-4 font-semibold text-gray-700">الخطة</th>
                            <th class="text-right p-4 font-semibold text-gray-700">تاريخ الاشتراك</th>
                            <th class="text-right p-4 font-semibold text-gray-700">تاريخ الانتهاء</th>
                            <th class="text-right p-4 font-semibold text-gray-700">الحالة</th>
                            <th class="text-right p-4 font-semibold text-gray-700">الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="subscribers-table" class="divide-y divide-gray-200">
                        <!-- Dynamic content will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div class="flex justify-between items-center p-4 border-t border-gray-200">
                <div class="text-sm text-gray-600">
                    عرض <span id="showing-from">1</span> إلى <span id="showing-to">10</span> من <span id="total-records">1247</span> سجل
                </div>
                <div class="flex space-x-2">
                    <button onclick="previousPage()" class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <span id="current-page" class="px-3 py-2 bg-blue-600 text-white rounded-lg">1</span>
                    <button onclick="nextPage()" class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentPage = 1;
        const itemsPerPage = 10;
        let allSubscribers = [];
        let filteredSubscribers = [];

        // Sample data
        const sampleSubscribers = [
            { id: 1, name: 'أحمد محمد', email: 'ahmed@example.com', plan: 'الأساسي', subscribeDate: '2024-01-15', expiryDate: '2024-07-15', status: 'نشط' },
            { id: 2, name: 'فاطمة علي', email: 'fatima@example.com', plan: 'المميز', subscribeDate: '2024-02-20', expiryDate: '2024-08-20', status: 'نشط' },
            { id: 3, name: 'محمد خالد', email: 'mohamed@example.com', plan: 'المحترف', subscribeDate: '2024-03-10', expiryDate: '2024-09-10', status: 'نشط' },
            { id: 4, name: 'سارة أحمد', email: 'sarah@example.com', plan: 'الأساسي', subscribeDate: '2024-01-05', expiryDate: '2024-07-05', status: 'قيد الانتظار' },
            { id: 5, name: 'خالد ناصر', email: 'khaled@example.com', plan: 'المميز', subscribeDate: '2023-12-15', expiryDate: '2024-06-15', status: 'غير نشط' },
            { id: 6, name: 'نورة خالد', email: 'noura@example.com', plan: 'الأساسي', subscribeDate: '2024-04-01', expiryDate: '2024-10-01', status: 'نشط' },
            { id: 7, name: 'عبد الله يوسف', email: 'abdullah@example.com', plan: 'المميز', subscribeDate: '2024-05-10', expiryDate: '2024-11-10', status: 'نشط' },
            { id: 8, name: 'منى سامي', email: 'mona@example.com', plan: 'المحترف', subscribeDate: '2024-02-28', expiryDate: '2024-08-28', status: 'نشط' },
            { id: 9, name: 'فهد ناصر', email: 'fahd@example.com', plan: 'الأساسي', subscribeDate: '2024-03-15', expiryDate: '2024-09-15', status: 'قيد الانتظار' },
            { id: 10, name: 'ريم عبد الله', email: 'reem@example.com', plan: 'المميز', subscribeDate: '2024-04-20', expiryDate: '2024-10-20', status: 'نشط' }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            loadSubscribers();
            setupFilters();
        });

        function initializeCharts() {
            // Growth Chart
            const growthData = [{
                x: ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو'],
                y: [980, 1020, 1100, 1150, 1200, 1247],
                type: 'scatter',
                mode: 'lines+markers',
                line: { color: '#1e40af', width: 3 },
                marker: { color: '#1e40af', size: 8 },
                name: 'عدد المشتركين'
            }];

            const growthLayout = {
                title: '',
                xaxis: { title: 'الشهر' },
                yaxis: { title: 'عدد المشتركين' },
                margin: { t: 20, r: 20, b: 50, l: 60 },
                font: { family: 'Inter, sans-serif' }
            };

            Plotly.newPlot('growth-chart', growthData, growthLayout, { responsive: true });

            // Plan Distribution Chart
            const planData = [{
                values: [45, 35, 20],
                labels: ['الأساسي', 'المميز', 'المحترف'],
                type: 'pie',
                marker: {
                    colors: ['#1e40af', '#7c3aed', '#059669']
                }
            }];

            const planLayout = {
                title: '',
                margin: { t: 20, r: 20, b: 20, l: 20 },
                font: { family: 'Inter, sans-serif' }
            };

            Plotly.newPlot('plan-chart', planData, planLayout, { responsive: true });
        }

        function loadSubscribers() {
            allSubscribers = [...sampleSubscribers];
            filteredSubscribers = [...allSubscribers];
            renderTable();
        }

        function setupFilters() {
            document.getElementById('search-input').addEventListener('input', filterSubscribers);
            document.getElementById('status-filter').addEventListener('change', filterSubscribers);
            document.getElementById('plan-filter').addEventListener('change', filterSubscribers);
        }

        function filterSubscribers() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            const planFilter = document.getElementById('plan-filter').value;

            filteredSubscribers = allSubscribers.filter(subscriber => {
                const matchesSearch = subscriber.name.toLowerCase().includes(searchTerm) || 
                                    subscriber.email.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || subscriber.status === statusFilter;
                const matchesPlan = !planFilter || subscriber.plan === planFilter;
                
                return matchesSearch && matchesStatus && matchesPlan;
            });

            currentPage = 1;
            renderTable();
        }

        function renderTable() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredSubscribers.slice(startIndex, endIndex);

            const tableBody = document.getElementById('subscribers-table');
            tableBody.innerHTML = pageData.map((subscriber, index) => `
                <tr class="hover:bg-gray-50">
                    <td class="p-4">${startIndex + index + 1}</td>
                    <td class="p-4">
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white text-sm font-bold ml-3">
                                ${subscriber.name.split(' ').map(n => n[0]).join('')}
                            </div>
                            <span class="font-medium">${subscriber.name}</span>
                        </div>
                    </td>
                    <td class="p-4 text-gray-600">${subscriber.email}</td>
                    <td class="p-4">
                        <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs">
                            ${subscriber.plan}
                        </span>
                    </td>
                    <td class="p-4 text-gray-600">${subscriber.subscribeDate}</td>
                    <td class="p-4 text-gray-600">${subscriber.expiryDate}</td>
                    <td class="p-4">
                        <span class="px-2 py-1 rounded-full text-xs ${getStatusColor(subscriber.status)}">
                            ${subscriber.status}
                        </span>
                    </td>
                    <td class="p-4">
                        <div class="flex space-x-2">
                            <button onclick="editSubscriber(${subscriber.id})" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="viewSubscriber(${subscriber.id})" class="text-green-600 hover:text-green-800">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="deleteSubscriber(${subscriber.id})" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            // Update pagination info
            document.getElementById('showing-from').textContent = startIndex + 1;
            document.getElementById('showing-to').textContent = Math.min(endIndex, filteredSubscribers.length);
            document.getElementById('total-records').textContent = filteredSubscribers.length;
            document.getElementById('current-page').textContent = currentPage;
        }

        function getStatusColor(status) {
            switch(status) {
                case 'نشط': return 'bg-green-100 text-green-800';
                case 'قيد الانتظار': return 'bg-orange-100 text-orange-800';
                case 'غير نشط': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function addSubscriber() {
            alert('فتح نموذج إضافة مشترك جديد');
        }

        function editSubscriber(id) {
            alert(`تعديل بيانات المشترك رقم ${id}`);
        }

        function viewSubscriber(id) {
            alert(`عرض تفاصيل المشترك رقم ${id}`);
        }

        function deleteSubscriber(id) {
            if (confirm('هل أنت متأكد من حذف هذا المشترك؟')) {
                alert(`تم حذف المشترك رقم ${id}`);
            }
        }

        function exportSubscribers() {
            alert('تصدير بيانات المشتركين إلى Excel');
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredSubscribers.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        }
    </script>
<script>
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            window.parent.postMessage('go-next', '*');
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            window.parent.postMessage('go-prev', '*');
        }
    });
</script>
</body>
</html>
