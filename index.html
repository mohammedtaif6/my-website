<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية - OK Computer</title>
    <link rel="stylesheet" href="style.css?v=6">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="data-manager.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fas fa-chart-line"></i> OK Computer</div>
        <ul class="nav-links">
            <li><a href="index.html" class="active"><i class="fas fa-home"></i> <span>الرئيسية</span></a></li>
            <li><a href="subscribers.html"><i class="fas fa-users"></i> <span>المشتركين</span></a></li>
            <li><a href="debts.html"><i class="fas fa-money-bill-wave"></i> <span>الديون</span></a></li>
            <li><a href="payments.html"><i class="fas fa-hand-holding-usd"></i> <span>المبالغ</span></a></li>
            <li><a href="expenses.html"><i class="fas fa-file-invoice-dollar"></i> <span>الصرفيات</span></a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> <span>التقارير</span></a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>لوحة التحكم</h1>
            <span id="dateDisplay" style="color:#666; font-weight:bold;"></span>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>المشتركين</h3>
                <div class="value" id="stat-total">0</div>
            </div>
            <div class="stat-card" style="border-bottom-color: var(--success-color);">
                <h3>النشطين</h3>
                <div class="value" id="stat-active" style="color: var(--success-color);">0</div>
            </div>
            <div class="stat-card" style="border-bottom-color: var(--danger-color);">
                <h3>الديون المستحقة</h3>
                <div class="value" id="stat-debts" style="color: var(--danger-color);">0</div>
            </div>
            <div class="stat-card" style="border-bottom-color: var(--warning-color);">
                <h3>المنتهية</h3>
                <div class="value" id="stat-expired" style="color: var(--warning-color);">0</div>
            </div>
        </div>

        <button onclick="forceUpdate()" class="btn btn-warning" style="width:100%; justify-content:center;">
            <i class="fas fa-sync"></i> تحديث النظام (إصلاح المشاكل)
        </button>
    </div>

    <script>
        document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('ar-IQ');

        window.renderPage = function() {
            if (typeof DataManager === 'undefined') return;
            const stats = DataManager.getStats();
            document.getElementById('stat-total').innerText = stats.total;
            document.getElementById('stat-active').innerText = stats.active;
            document.getElementById('stat-debts').innerText = stats.debts.toLocaleString();
            document.getElementById('stat-expired').innerText = stats.expired;
        };

        window.forceUpdate = async function() {
            if('serviceWorker' in navigator) {
                const regs = await navigator.serviceWorker.getRegistrations();
                for(let r of regs) await r.unregister();
            }
            localStorage.clear();
            location.reload(true);
        };
        
        // التحميل الأولي
        setTimeout(renderPage, 1000);
    </script>
</body>
</html>
