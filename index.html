<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>لوحة التحكم - OK Computer</title>
    <link rel="stylesheet" href="style.css?v=13.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module">
        import { DataManager } from './data-manager.js';
        window.DataManager = DataManager;
        DataManager.init();
    </script>
    <style>
        #ptr-indicator {
            text-align: center;
            color: var(--secondary);
            height: 0;
            overflow: hidden;
            transition: height 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="ptr-indicator"><i class="fas fa-arrow-down"></i> اسحب للتحديث</div>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-chart-line"></i> OK Computer
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="active"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="subscribers.html"><i class="fas fa-users"></i> المشتركين</a></li>
            <li><a href="debts.html"><i class="fas fa-money-bill-wave"></i> الديون</a></li>
            <li><a href="payments.html"><i class="fas fa-hand-holding-usd"></i> الصندوق</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> التقارير</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header-card">
            <div>
                <h1>لوحة القيادة</h1>
                <p id="currentDate">جاري التحميل...</p>
            </div>
            <div class="quick-actions">
                <button onclick="window.openActivateModal()" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> تفعيل مشترك
                </button>
                <!-- Removed Update Button as requested -->
            </div>
        </div>

        <div class="stats-grid">
            <a href="subscribers.html" class="card">
                <div class="icon-box blue"><i class="fas fa-users"></i></div>
                <div class="card-info">
                    <h3>المشتركين</h3>
                    <p id="stat-total">0</p>
                </div>
            </a>

            <a href="debts.html" class="card">
                <div class="icon-box red"><i class="fas fa-money-bill-wave"></i></div>
                <div class="card-info">
                    <h3>الديون (أجل)</h3>
                    <p id="stat-debts" class="text-danger">0</p>
                </div>
            </a>

            <a href="payments.html" class="card">
                <div class="icon-box green"><i class="fas fa-wallet"></i></div>
                <div class="card-info">
                    <h3>صافي الصندوق (اليوم)</h3>
                    <p id="stat-box-balance" class="text-success">0</p>
                </div>
            </a>

            <!-- Combined Expenses into Box Balance, so removed separate Expenses Card if desired, or keep showing total expenses -->
            <!-- Let's keep Expired info -->

            <a href="expired.html" class="card">
                <div class="icon-box gray"><i class="fas fa-times-circle"></i></div>
                <div class="card-info">
                    <h3>المنتهية</h3>
                    <p id="stat-expired">0</p>
                </div>
            </a>

            <a href="expiring.html" class="card">
                <div class="icon-box purple"><i class="fas fa-clock"></i></div>
                <div class="card-info">
                    <h3>تنتهي قريباً</h3>
                    <p id="stat-expiring">0</p>
                </div>
            </a>
        </div>
    </div>

    <!-- Modal: Activate Subscriber -->
    <div id="activateModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h3>تفعيل اشتراك جديد</h3>
                <button onclick="window.closeActivateModal()" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>اسم المشترك</label>
                    <input type="text" id="act-name" placeholder="ابحث عن الاسم..."
                        oninput="window.searchSub(this.value)" autocomplete="off">
                    <div id="search-results"
                        style="display:none; border:1px solid #ddd; max-height:100px; overflow-y:auto; margin-top:5px; border-radius:5px;">
                    </div>
                </div>
                <div class="form-group">
                    <label>السعر (دينار)</label>
                    <input type="number" id="act-price" value="35000">
                </div>
                <div class="form-group">
                    <label>نوع الدفع</label>
                    <select id="act-type">
                        <option value="نقد">نقد (واصل)</option>
                        <option value="أجل">أجل (دين)</option>
                    </select>
                </div>
                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex:1">
                        <label>من تاريخ</label>
                        <input type="date" id="act-start">
                    </div>
                    <div class="form-group" style="flex:1">
                        <label>إلى تاريخ</label>
                        <input type="date" id="act-end">
                    </div>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button onclick="window.saveActivation(true)" class="btn btn-success" style="flex: 1;"
                        id="saveActBtn">
                        <i class="fas fa-print"></i> تفعيل وطباعة
                    </button>
                    <button onclick="window.saveActivation(false)" class="btn btn-primary" style="flex: 1;"
                        id="saveActOnlyBtn">
                        <i class="fas fa-check"></i> تفعيل فقط
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { DataManager } from './data-manager.js';

        // Pull to refresh
        let ts = 0;
        window.addEventListener('touchstart', e => { if (window.scrollY === 0) ts = e.touches[0].clientY });
        window.addEventListener('touchend', e => { if (window.scrollY === 0 && e.changedTouches[0].clientY - ts > 80) location.reload() });

        // Activation Logic
        window.saveActivation = async function (shouldPrint) {
            const btn = document.getElementById(shouldPrint ? 'saveActBtn' : 'saveActOnlyBtn');
            const otherBtn = document.getElementById(shouldPrint ? 'saveActOnlyBtn' : 'saveActBtn');
            const originalText = btn.innerHTML;

            const name = document.getElementById('act-name').value;
            const price = document.getElementById('act-price').value;
            const type = document.getElementById('act-type').value;
            const start = document.getElementById('act-start').value;
            const end = document.getElementById('act-end').value;

            if (!name || !price) return DataManager.showToast('يجب ملء البيانات', 'error');

            btn.disabled = true; otherBtn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                const subs = DataManager.getSubscribers();
                const existing = subs.find(s => s.name === name);

                if (existing) {
                    await DataManager.renewSubscription(existing.firebaseId, existing.id, {
                        price: parseInt(price),
                        type: type,
                        dateEnd: end
                    });
                } else {
                    await DataManager.addSubscriber({
                        name: name,
                        phone: '',
                        initialPrice: parseInt(price),
                        status: 'نشط',
                        paymentType: type,
                        expiryDate: end
                    });
                }

                window.closeActivateModal();
                if (shouldPrint) {
                    window.printReceipt(name, price, type, start, end);
                }
            } catch (e) {
                console.error(e);
                DataManager.showToast(e.message, 'error');
            } finally {
                btn.disabled = false; otherBtn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // Helpers
        window.openActivateModal = () => {
            document.getElementById('activateModal').classList.add('active');
            const t = new Date();
            document.getElementById('act-start').value = t.toISOString().split('T')[0];
            t.setDate(t.getDate() + 30);
            document.getElementById('act-end').value = t.toISOString().split('T')[0];
        };
        window.closeActivateModal = () => document.getElementById('activateModal').classList.remove('active');

        window.searchSub = function (val) {
            const resDiv = document.getElementById('search-results');
            if (!val) { resDiv.style.display = 'none'; return; }
            const results = DataManager.searchSubscribers(val);
            if (results.length > 0) {
                resDiv.innerHTML = results.slice(0, 5).map(s =>
                    `<div onclick="window.selectSub('${s.name}')" style="padding:10px; cursor:pointer; border-bottom:1px solid #eee;">${s.name}</div>`
                ).join('');
                resDiv.style.display = 'block';
            } else { resDiv.style.display = 'none'; }
        }
        window.selectSub = (n) => { document.getElementById('act-name').value = n; document.getElementById('search-results').style.display = 'none'; };

        window.renderDashboard = function () {
            if (typeof DataManager === 'undefined') return;
            const stats = DataManager.getStats();

            document.getElementById('stat-total').innerText = stats.totalSubs;
            document.getElementById('stat-debts').innerText = stats.debts.toLocaleString('ar-IQ');
            // Show Box Balance (Net) in Dashboard
            document.getElementById('stat-box-balance').innerText = stats.boxBalance.toLocaleString('ar-IQ');

            document.getElementById('stat-expired').innerText = stats.expired;
            document.getElementById('stat-expiring').innerText = stats.expiring;
        }

        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('ar-IQ', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        DataManager.init();
        window.updatePageData = window.renderDashboard;
        setInterval(() => window.renderDashboard(), 1000);

        // Receipt Printer (Same as before)
        window.printReceipt = function (name, price, type, start, end) {
            const receiptHTML = `
            <!DOCTYPE html>
            <html dir="rtl"><head><style>body{text-align:center;font-family:monospace;}</style></head>
            <body><h3>OK COMPUTER</h3><p>وصل اشتراك</p><hr><p>${name}</p><p>${price}</p><p>${type}</p><p>${end}</p></body></html>`;
            const w = window.open('', '', 'width=400,height=500');
            w.document.write(receiptHTML); w.document.close();
        }
    </script>
</body>

</html>
