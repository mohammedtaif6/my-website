<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>لوحة التحكم - OK Computer</title>
    <link rel="stylesheet" href="style.css?v=12.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-chart-line"></i> OK Computer
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="active"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="subscribers.html"><i class="fas fa-users"></i> المشتركين</a></li>
            <li><a href="debts.html"><i class="fas fa-money-bill-wave"></i> الديون</a></li>
            <li><a href="payments.html"><i class="fas fa-hand-holding-usd"></i> المبالغ</a></li>
            <li><a href="expenses.html"><i class="fas fa-file-invoice-dollar"></i> الصرفيات</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> التقارير</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header-card">
            <div>
                <h1>لوحة القيادة</h1>
                <p id="currentDate">جاري التحميل...</p>
            </div>
            <div class="quick-actions">
                <button onclick="window.openActivateModal()" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> تفعيل مشترك
                </button>
                <button onclick="window.openExpenseModal()" class="btn btn-danger">
                    <i class="fas fa-receipt"></i> إضافة صرفية
                </button>
                <button onclick="window.forceUpdateSystem()" class="btn btn-warning">
                    <i class="fas fa-sync"></i> تحديث
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <a href="subscribers.html" class="card">
                <div class="icon-box blue"><i class="fas fa-users"></i></div>
                <div class="card-info">
                    <h3>المشتركين</h3>
                    <p id="stat-total">0</p>
                </div>
            </a>

            <a href="debts.html" class="card">
                <div class="icon-box red"><i class="fas fa-money-bill-wave"></i></div>
                <div class="card-info">
                    <h3>الديون (أجل)</h3>
                    <p id="stat-debts" class="text-danger">0</p>
                </div>
            </a>

            <a href="payments.html" class="card">
                <div class="icon-box green"><i class="fas fa-hand-holding-usd"></i></div>
                <div class="card-info">
                    <h3>الواردات</h3>
                    <p id="stat-received" class="text-success">0</p>
                </div>
            </a>

            <a href="expenses.html" class="card">
                <div class="icon-box orange"><i class="fas fa-file-invoice-dollar"></i></div>
                <div class="card-info">
                    <h3>المصروفات</h3>
                    <p id="stat-expenses" class="text-warning">0</p>
                </div>
            </a>

            <a href="expired.html" class="card">
                <div class="icon-box gray"><i class="fas fa-times-circle"></i></div>
                <div class="card-info">
                    <h3>المنتهية</h3>
                    <p id="stat-expired">0</p>
                </div>
            </a>

            <a href="expiring.html" class="card">
                <div class="icon-box purple"><i class="fas fa-clock"></i></div>
                <div class="card-info">
                    <h3>تنتهي قريباً</h3>
                    <p id="stat-expiring">0</p>
                </div>
            </a>
        </div>
    </div>

    <!-- Modal: Activate Subscriber -->
    <div id="activateModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h3>تفعيل اشتراك جديد</h3>
                <button onclick="window.closeActivateModal()" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>اسم المشترك</label>
                    <input type="text" id="act-name" placeholder="ابحث عن الاسم..."
                        oninput="window.searchSub(this.value)" autocomplete="off">
                    <div id="search-results"
                        style="display:none; border:1px solid #ddd; max-height:100px; overflow-y:auto; margin-top:5px; border-radius:5px;">
                    </div>
                </div>
                <div class="form-group">
                    <label>السعر (دينار)</label>
                    <input type="number" id="act-price" value="35000">
                </div>
                <div class="form-group">
                    <label>نوع الدفع</label>
                    <select id="act-type">
                        <option value="نقد">نقد (واصل)</option>
                        <option value="أجل">أجل (دين)</option>
                    </select>
                </div>
                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex:1">
                        <label>من تاريخ</label>
                        <input type="date" id="act-start">
                    </div>
                    <div class="form-group" style="flex:1">
                        <label>إلى تاريخ</label>
                        <input type="date" id="act-end">
                    </div>
                </div>
                <button onclick="window.saveActivation()" class="btn btn-success btn-full" id="saveActBtn">
                    <i class="fas fa-check"></i> تفعيل وطباعة
                </button>
            </div>
        </div>
    </div>

    <!-- Modal: Add Expense -->
    <div id="expenseModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h3>إضافة صرفية</h3>
                <button onclick="window.closeExpenseModal()" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>الوصف</label>
                    <input type="text" id="exp-desc" placeholder="مثال: إيجار، كهرباء...">
                </div>
                <div class="form-group">
                    <label>المبلغ</label>
                    <input type="number" id="exp-amount" placeholder="0">
                </div>
                <button onclick="window.saveExpense()" class="btn btn-danger btn-full" id="saveExpBtn">
                    <i class="fas fa-save"></i> حفظ الصرفية
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { DataManager } from './data-manager.js';
        window.DataManager = DataManager;

        window.openActivateModal = function () {
            document.getElementById('activateModal').classList.add('active');
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('act-start').value = today;
            const next = new Date(); next.setDate(next.getDate() + 30);
            document.getElementById('act-end').value = next.toISOString().split('T')[0];
        }

        window.closeActivateModal = function () {
            document.getElementById('activateModal').classList.remove('active');
        }

        window.openExpenseModal = function () {
            document.getElementById('expenseModal').classList.add('active');
        }

        window.closeExpenseModal = function () {
            document.getElementById('expenseModal').classList.remove('active');
        }

        window.searchSub = function (val) {
            const resDiv = document.getElementById('search-results');
            if (!val) { resDiv.style.display = 'none'; return; }

            const results = DataManager.searchSubscribers(val);
            if (results.length > 0) {
                resDiv.innerHTML = results.slice(0, 5).map(s =>
                    `<div onclick="window.selectSub('${s.name}')" style="padding:10px; cursor:pointer; border-bottom:1px solid #eee;">${s.name}</div>`
                ).join('');
                resDiv.style.display = 'block';
            } else {
                resDiv.style.display = 'none';
            }
        }

        window.selectSub = function (name) {
            document.getElementById('act-name').value = name;
            document.getElementById('search-results').style.display = 'none';
        }

        // الدالة المحدثة للنظام الموحد V12
        window.saveActivation = async function () {
            const btn = document.getElementById('saveActBtn');
            const name = document.getElementById('act-name').value;
            const price = document.getElementById('act-price').value;
            const type = document.getElementById('act-type').value;
            const start = document.getElementById('act-start').value;
            const end = document.getElementById('act-end').value;

            if (!name || !price) return alert('يجب ملء جميع البيانات');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري المعالجة...';

            try {
                const subs = DataManager.getSubscribers();
                const existing = subs.find(s => s.name === name);

                if (existing) {
                    // تجديد اشتراك (تحديث + معاملة مالية تلقائية حسب النوع)
                    await DataManager.renewSubscription(existing.firebaseId, existing.id, {
                        price: parseInt(price),
                        type: type, // نقد أو أجل
                        dateEnd: end
                    });
                } else {
                    // إضافة مشترك جديد (مشترك + معاملة مالية تلقائية)
                    await DataManager.addSubscriber({
                        name: name,
                        phone: '',
                        initialPrice: parseInt(price), // المبلغ أو الدين
                        status: 'نشط',
                        paymentType: type,
                        expiryDate: end
                    });
                }

                window.closeActivateModal();
                window.printReceipt(name, price, type, start, end);
            } catch (e) {
                console.error(e);
                alert('حدث خطأ: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check"></i> تفعيل وطباعة';
            }
        }

        window.printReceipt = function (name, price, type, start, end) {
            const receiptHTML = `
            <!DOCTYPE html>
            <html dir="rtl">
            <head><style>
                body { font-family: 'Courier New', monospace; text-align: center; width: 80mm; margin: 0 auto; }
                .line { border-bottom: 1px dashed black; margin: 10px 0; }
                .row { display: flex; justify-content: space-between; margin: 5px 0; font-weight: bold; }
            </style></head>
            <body>
                <h3>OK COMPUTER</h3>
                <p>وصل اشتراك إنترنت</p>
                <div class="line"></div>
                <div class="row"><span>المشترك:</span><span>${name}</span></div>
                <div class="row"><span>المبلغ:</span><span>${parseInt(price).toLocaleString()}</span></div>
                <div class="row"><span>نوع الدفع:</span><span>${type}</span></div>
                <div class="line"></div>
                <div class="row"><span>من:</span><span>${start}</span></div>
                <div class="row"><span>إلى:</span><span>${end}</span></div>
                <div class="line"></div>
                <p>${new Date().toLocaleString('ar-IQ')}</p>
                <p>شكراً لاشتراككم معنا</p>
            </body>
            </html>`;

            const printWindow = window.open('', '', 'width=400,height=600');
            printWindow.document.write(receiptHTML);
            printWindow.document.close();
        }

        // الدالة المحدثة للنظام الموحد V12
        window.saveExpense = async function () {
            const btn = document.getElementById('saveExpBtn');
            const desc = document.getElementById('exp-desc').value;
            const amount = document.getElementById('exp-amount').value;

            if (!desc || !amount) return alert('أدخل البيانات');

            btn.disabled = true;
            btn.innerHTML = 'جاري الحفظ...';

            try {
                // استخدام الدالة الجديدة المبسطة للصرفيات
                await DataManager.addExpense(parseInt(amount), desc);
                document.getElementById('exp-desc').value = '';
                document.getElementById('exp-amount').value = '';
                window.closeExpenseModal();
            } catch (e) {
                console.error(e);
                alert('خطأ في الحفظ');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-save"></i> حفظ الصرفية';
            }
        }

        window.renderDashboard = function () {
            if (typeof DataManager === 'undefined') return;
            const stats = DataManager.getStats();

            document.getElementById('stat-total').innerText = stats.totalSubs;
            document.getElementById('stat-debts').innerText = stats.debts.toLocaleString('ar-IQ');
            document.getElementById('stat-received').innerText = stats.received.toLocaleString('ar-IQ');
            document.getElementById('stat-expenses').innerText = stats.expenses.toLocaleString('ar-IQ');
            document.getElementById('stat-expired').innerText = stats.expired;
            document.getElementById('stat-expiring').innerText = stats.expiring;
        }

        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('ar-IQ', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        window.forceUpdateSystem = function () {
            localStorage.clear();
            window.location.reload(true);
        }

        DataManager.init();
        window.updatePageData = window.renderDashboard;

        // Initial render loop
        setInterval(() => window.renderDashboard(), 1000);
    </script>
</body>

</html>
