<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الاشتراكات الفعالة - OK Computer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Kufi+Arabic:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=26.0">
    <link rel="stylesheet" href="style-fab.css?v=1.0">
    <link rel="stylesheet" href="style-modal.css?v=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="auth-system.js?v=3.0"></script>
    <script>
        // Anti-Flicker: Apply visibility as fast as possible
        (function () {
            const settings = JSON.parse(localStorage.getItem('sas_settings') || '{}');
            const style = document.createElement('style');
            let css = '';
            ['nav-subscribers', 'nav-active', 'nav-debts', 'nav-payments', 'nav-reports', 'nav-employees', 'nav-telegram'].forEach(id => {
                if (settings[id] === false) css += `#${id} { display: none !important; } `;
            });
            style.innerHTML = css;
            document.head.appendChild(style);
        })();
        AuthSystem.checkSession();
    </script>
    <script type="module">
        import { DataManager } from './data-manager.js?v=32.0';
        window.DataManager = DataManager;
        DataManager.init();
    </script>

    <style>
        :root {
            --active-gradient: linear-gradient(135deg, #0cebeb 0%, #20e3b2 50%, #29ffc6 100%);
            --glass: rgba(255, 255, 255, 0.9);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        body {
            font-family: 'Noto Kufi Arabic', 'Outfit', sans-serif;
            background: #f0f2f5;
        }

        .header-section {
            background: var(--active-gradient);
            padding: 40px 20px 60px;
            border-radius: 0 0 40px 40px;
            color: #1a535c;
            text-align: center;
            margin-bottom: -40px;
            box-shadow: 0 10px 20px rgba(32, 227, 178, 0.2);
        }

        .header-section h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .search-input-wrapper {
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 5px 20px;
            box-shadow: var(--glass-shadow);
        }

        .active-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 12px;
            padding: 50px 12px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .active-card {
            background: white;
            border-radius: 20px;
            padding: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.4s ease-out forwards;
            border: 1px solid #f1f5f9;
        }

        .active-card:hover {
            transform: translateY(-8px);
            background: white;
        }

        .active-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: var(--active-gradient);
        }

        .days-badge {
            background: #ecfdf5;
            color: #059669;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            border: 1px solid #a7f3d0;
        }

        .days-warning {
            background: #fffbeb;
            color: #d97706;
            border-color: #fde68a;
        }

        .days-danger {
            background: #fff5f5;
            color: #e53e3e;
            border-color: #feb2b2;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #f1f5f9;
            padding-top: 15px;
            margin-top: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <script>AuthSystem.checkSession();</script>

    <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>

    <nav class="navbar" id="main-nav">
        <div class="header-card"
            style="margin: 0; background: none; box-shadow: none; border: none; padding: 0 0 20px 0;">
            <div class="logo" style="color: var(--primary); font-size: 1.5rem; margin-bottom: 0;">
                <i class="fas fa-chart-line"></i> OK Computer
            </div>
            <button class="close-menu" onclick="toggleMenu()"
                style="position: absolute; left: 0; top: 0;">&times;</button>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="subscribers.html"><i class="fas fa-users"></i> المشتركين</a></li>
            <li><a href="active_subscribers.html" class="active"><i class="fas fa-signal"></i> الفعالين</a></li>
            <li><a href="expired.html"><i class="fas fa-clock"></i> المنتهية</a></li>
            <li><a href="debts.html"><i class="fas fa-money-bill-wave"></i> الديون</a></li>
            <li><a href="payments.html"><i class="fas fa-hand-holding-usd"></i> الصندوق</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> التقارير</a></li>
            <li><a href="employees.html"><i class="fas fa-users-cog"></i> الموظفين</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> الإعدادات</a></li>
            <li><a href="#" onclick="AuthSystem.logout()"><i class="fas fa-sign-out-alt"></i> خروج</a></li>
        </ul>
        <div class="nav-overlay" onclick="toggleMenu()"></div>
    </nav>

    <div class="header-section">
        <h1>الاشتراكات الفعالة</h1>
        <p>مشتركين لديهم اشتراك ساري المفعول <span id="count-badge">0</span></p>
    </div>

    <div class="container">
        <div class="search-container">
            <div class="search-input-wrapper">
                <i class="fas fa-search" style="color:#888; margin-left:10px;"></i>
                <input type="text" id="searchInput" placeholder="بحث باسم المشترك أو الهاتف..." onkeyup="renderPage()"
                    style="border:none; padding:15px; width:100%; outline:none; background:transparent;">
            </div>
        </div>

        <div id="grid" class="active-grid"></div>
    </div>

    <script>
        function calculateDaysRemaining(endDateStr) {
            if (!endDateStr) return -999;
            let isoDate = endDateStr;
            if (isoDate.indexOf('/') > 0) {
                const parts = isoDate.split('/');
                isoDate = `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
            }
            const end = new Date(isoDate);
            const now = new Date();
            now.setHours(0, 0, 0, 0);
            end.setHours(0, 0, 0, 0);
            return Math.ceil((end - now) / (1000 * 60 * 60 * 24));
        }

        window.renderPage = function () {
            if (typeof DataManager === 'undefined' || !DataManager.subscribers) return;
            const q = document.getElementById('searchInput').value.toLowerCase();
            const todayStr = new Date().toISOString().split('T')[0];
            const now = new Date();

            const activeSubs = DataManager.subscribers.filter(s => {
                // التأكد من وجود الاسم
                if (!s.name) return false;

                const rawDate = s.expiryDate || s.endDate;
                if (!rawDate) return false;

                let isoDate = rawDate;
                if (isoDate.indexOf('/') > 0) {
                    const p = isoDate.split('/');
                    isoDate = `${p[2]}-${p[1].padStart(2, '0')}-${p[0].padStart(2, '0')}`;
                }

                const isActive = isoDate > todayStr || (isoDate === todayStr && now.getHours() < 16);
                const matches = s.name.toLowerCase().includes(q) || (s.phone && s.phone.includes(q));
                return isActive && matches;
            });

            activeSubs.sort((a, b) => (a.expiryDate || '').localeCompare(b.expiryDate || ''));

            document.getElementById('count-badge').innerText = activeSubs.length;
            const grid = document.getElementById('grid');

            if (activeSubs.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px; color:#aaa;"><i class="fas fa-search fa-3x"></i><p>لا يوجد اشتراكات فعالة تطابق البحث</p></div>';
                return;
            }

            grid.innerHTML = activeSubs.map(s => {
                const days = calculateDaysRemaining(s.expiryDate);
                const badgeClass = days <= 3 ? 'days-danger' : (days <= 7 ? 'days-warning' : '');
                const dateObj = new Date(s.expiryDate);
                const readableDate = dateObj.toLocaleDateString('ar-IQ', { day: 'numeric', month: 'long' });

                let pkgIcon = 'fa-box';
                let pkgColor = '#64748b';
                const pName = (s.packageName || '').toLowerCase();
                if (pName.includes('norm')) { pkgIcon = 'fa-star'; pkgColor = '#0ea5e9'; }
                else if (pName.includes('sup')) { pkgIcon = 'fa-bolt'; pkgColor = '#f59e0b'; }
                else if (pName.includes('gold')) { pkgIcon = 'fa-crown'; pkgColor = '#eab308'; }

                return `
                    <div class="active-card" onclick="window.location.href='subscribers.html?id=${s.id}'" style="border-right: 4px solid #10b981;">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div style="flex:1;">
                                <h3 style="margin:0; font-size: 1.1rem; color: #1e293b;">${s.name || 'بدون اسم'}</h3>
                                <div style="display:flex; gap:10px; font-size:0.75rem; color:#64748b; margin-top:4px;">
                                    <span><i class="fas fa-phone"></i> ${s.phone || '-'}</span>
                                    <span style="color:${pkgColor}; font-weight:bold;"><i class="fas ${pkgIcon}"></i> ${s.packageName || 'نورمال'}</span>
                                </div>
                            </div>
                            <div style="text-align:left;">
                                <span class="days-badge ${badgeClass}" style="font-size: 0.6rem; padding: 2px 8px;">${days <= 0 ? 'آخر يوم' : 'متبقي ' + days}</span>
                            </div>
                        </div>

                        <div style="background:#f8fafc; padding:10px; border-radius:12px; display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:5px;">
                            <div>
                                <span style="display:block; color:#94a3b8; font-size:0.6rem;">ينتهي في</span>
                                <span style="font-weight:bold; color:#334155; font-size: 0.8rem;">${readableDate}</span>
                            </div>
                            <div style="text-align:left;">
                                <span style="display:block; color:#94a3b8; font-size:0.6rem;">الدين</span>
                                <span style="font-weight:bold; color:${parseInt(s.price) > 0 ? '#ef4444' : '#10b981'}; font-size: 0.8rem;">${(parseInt(s.price) || 0).toLocaleString()} د.ع</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        };

        window.toggleMenu = () => { document.getElementById('main-nav').classList.toggle('active'); };
        setInterval(() => { if (typeof DataManager !== 'undefined') renderPage(); }, 3000);
    </script>
</body>

</html>
