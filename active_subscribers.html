<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الاشتراكات الفعالة - OK Computer</title>
    <link rel="stylesheet" href="style.css?v=23.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="auth-system.js"></script>
    <script>AuthSystem.checkSession();</script>

    <script type="module">
        import { DataManager } from './data-manager.js?v=20.0';
        window.DataManager = DataManager;
        DataManager.init();
    </script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-signal"></i> الفعالين
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="active_subscribers.html" class="active"><i class="fas fa-signal"></i> الفعالين</a></li>
            <li><a href="subscribers.html"><i class="fas fa-users"></i> المشتركين</a></li>
            <li><a href="#" onclick="AuthSystem.logout()"><i class="fas fa-sign-out-alt"></i> خروج</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Minimal Header -->
        <div class="header-card">
            <div>
                <h1>الاشتراكات الفعالة</h1>
                <p>قائمة بجميع المشتركين الذين لديهم اشتراك ساري المفعول</p>
            </div>
            <div>
                <span class="badge badge-success" style="font-size: 1rem; padding: 10px 15px;">
                    العدد: <span id="activeCount">0</span>
                </span>
            </div>
        </div>

        <!-- Search with better visibility -->
        <div class="stats-grid" style="margin-bottom: 20px;">
            <div class="form-group" style="margin-bottom:0 has-search">
                <input type="text" id="activeSearch" placeholder="بحث باسم المشترك..." onkeyup="renderActivePage()"
                    style="background: white; border: 2px solid var(--border-light); font-weight: bold;">
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h3>جدول الصلاحية</h3>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>تاريخ البدء</th>
                            <th>تاريخ الانتهاء</th>
                            <th>الأيام المتبقية</th>
                            <th>الحالة</th>
                        </tr>
                    </thead>
                    <tbody id="activeTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function calculateDaysRemaining(endDateStr) {
            if (!endDateStr) return -999;
            const end = new Date(endDateStr); // This works for ISO. For DD/MM/YYYY it might fail in some browsers or default to Invalid.
            // But we handled conversion in render loop.
            // Let's rely on parsed ISO for this calculation if passed correctly.
            const now = new Date();
            // Reset time part specifically for accurate day diff
            now.setHours(0, 0, 0, 0);
            end.setHours(0, 0, 0, 0);

            const diffTime = end - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        window.renderActivePage = function () {
            if (typeof DataManager === 'undefined') return;

            const q = document.getElementById('activeSearch').value.toLowerCase();
            const list = DataManager.subscribers || [];
            const tbody = document.getElementById('activeTableBody');

            // Helper to parse dates robustly (Handles YYYY-MM-DD or DD/MM/YYYY)
            function parseDateToISO(dStr) {
                if (!dStr) return null;
                // If already ISO YYYY-MM-DD (approx check)
                if (dStr.indexOf('-') === 4) return dStr;
                // If DD/MM/YYYY
                if (dStr.indexOf('/') > 0) {
                    const parts = dStr.split('/');
                    if (parts.length === 3) {
                        // parts[0]=DD, parts[1]=MM, parts[2]=YYYY -> YYYY-MM-DD
                        return `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
                    }
                }
                return dStr;
            }

            // ISO Today string for comparison
            const todayStr = new Date().toISOString().split('T')[0];

            // Filter: Must be Active + Search
            let activeSubs = list.filter(s => {
                const rawDate = s.expiryDate || s.endDate;
                const isoDate = parseDateToISO(rawDate);

                if (!isoDate) return false;

                // String comparison works perfectly for ISO dates
                const isActiveByDate = isoDate >= todayStr;

                const matchesSearch = s.name.toLowerCase().includes(q) || (s.phone && s.phone.includes(q));

                // Only return if active AND matches search
                return isActiveByDate && matchesSearch;
            });

            // Sort by Date (ASC) -> Expiring soonest first
            activeSubs.sort((a, b) => {
                const dA = parseDateToISO(a.expiryDate || a.endDate) || '9999-99-99';
                const dB = parseDateToISO(b.expiryDate || b.endDate) || '9999-99-99';
                return dA.localeCompare(dB);
            });

            document.getElementById('activeCount').innerText = activeSubs.length;
            tbody.innerHTML = '';

            if (activeSubs.length === 0) {
                // Helpful message based on total list size
                if (list.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:30px; color:var(--text-sub);">جاري تحميل البيانات...</td></tr>';
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:30px; color:var(--text-sub);">لا توجد اشتراكات فعالة حالياً</td></tr>';
                }
                return;
            }

            tbody.innerHTML = activeSubs.map(s => {
                const rawDate = s.expiryDate || s.endDate;
                const isoDate = parseDateToISO(rawDate);

                // Re-calculate days using the CLEAN ISO date
                const daysLeft = calculateDaysRemaining(isoDate);

                // Calculate Start Date (Approximate)
                let startDateDisp = '-';
                if (isoDate) {
                    let d = new Date(isoDate);
                    d.setMonth(d.getMonth() - 1);
                    startDateDisp = d.toISOString().split('T')[0];
                }

                let daysClass = daysLeft <= 3 ? 'text-danger' : (daysLeft <= 7 ? 'text-warning' : 'text-success');
                let daysText = daysLeft + ' يوم';
                if (daysLeft === 0) daysText = 'اليوم الأخير';
                if (daysLeft < 0) daysText = 'اليوم الأخير'; // Should not be less than 0 due to filter

                return `
                <tr>
                    <td style="font-weight: bold;">${s.name}</td>
                    <td dir="ltr" style="text-align:right;">${startDateDisp}</td>
                    <td dir="ltr" style="text-align:right; font-weight:bold;">${rawDate}</td>
                    <td class="${daysClass}" style="font-weight:bold;">${daysText}</td>
                    <td><span class="badge badge-success">فعال</span></td>
                </tr>
                `;
            }).join('');
        };

        // Run regularly to catch DataManager update
        setInterval(() => { if (typeof DataManager !== 'undefined') renderActivePage(); }, 1000);
    </script>
</body>

</html>
