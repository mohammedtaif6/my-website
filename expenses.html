<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#dc2626">
    <title>الصرفيات - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; border-radius: 12px; padding: 2rem; max-width: 500px; width: 90%; max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="index.html" class="flex items-center space-x-2 text-white font-bold text-lg hover:opacity-90">
                        <i class="fas fa-chart-line text-2xl"></i> <span>OKComputer</span>
                    </a>
                    <div class="hidden md:flex space-x-1">
                        <a href="index.html" class="text-white hover:bg-white/20 px-3 py-2 rounded-lg">الرئيسية</a>
                        <a href="subscribers.html" class="text-white hover:bg-white/20 px-3 py-2 rounded-lg">المشتركين</a>
                        <a href="debts.html" class="text-white hover:bg-white/20 px-3 py-2 rounded-lg">الديون</a>
                        <a href="payments.html" class="text-white hover:bg-white/20 px-3 py-2 rounded-lg">المبالغ</a>
                        <a href="expenses.html" class="text-white bg-white/20 px-3 py-2 rounded-lg font-bold">الصرفيات</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-4xl font-bold text-gray-900 flex items-center">
                <i class="fas fa-receipt text-red-600 ml-3 text-3xl"></i> الصرفيات
            </h1>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex flex-wrap gap-3 mb-8">
            <button onclick="openAddModal()" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 font-medium">
                <i class="fas fa-plus ml-2"></i> إضافة صرفية
            </button>
            <button onclick="exportExpenses()" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 font-medium">
                <i class="fas fa-download ml-2"></i> تصدير CSV
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg p-6 shadow-sm border-r-4 border-red-600">
                <p class="text-sm text-gray-600">إجمالي الصرفيات</p>
                <p class="text-2xl font-bold text-gray-900" id="total-expenses">0 د.ع</p>
            </div>
            <div class="bg-white rounded-lg p-6 shadow-sm border-r-4 border-orange-600">
                <p class="text-sm text-gray-600">العدد</p>
                <p class="text-2xl font-bold text-gray-900" id="expenses-count">0</p>
            </div>
            <div class="bg-white rounded-lg p-6 shadow-sm border-r-4 border-yellow-600">
                <p class="text-sm text-gray-600">المتوسط</p>
                <p class="text-2xl font-bold text-gray-900" id="average-expense">0 د.ع</p>
            </div>
        </div>

        <div class="bg-white rounded-lg p-6 shadow-sm mb-6">
            <input type="text" id="search" placeholder="بحث عن صرفية..." 
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500"
                   onkeyup="loadExpenses()">
        </div>

        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-right">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="p-4">#</th>
                            <th class="p-4">البيان</th>
                            <th class="p-4">المبلغ</th>
                            <th class="p-4">التاريخ</th>
                            <th class="p-4">إجراء</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-body" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
            <div class="flex justify-between items-center p-4 border-t border-gray-200">
                <div class="text-sm text-gray-600">عرض <span id="page-info">0</span> سجل</div>
                <div class="flex gap-2">
                    <button onclick="previousPage()" class="px-3 py-2 border rounded hover:bg-gray-50"><i class="fas fa-chevron-right"></i></button>
                    <span id="current-page" class="px-3 py-2 bg-red-600 text-white rounded">1</span>
                    <button onclick="nextPage()" class="px-3 py-2 border rounded hover:bg-gray-50"><i class="fas fa-chevron-left"></i></button>
                </div>
            </div>
        </div>
    </main>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">إضافة صرفية جديدة</h2>
                <button onclick="closeAddModal()" class="text-gray-500 text-2xl">&times;</button>
            </div>
            <form onsubmit="saveNewExpense(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">البيان *</label>
                    <input type="text" id="add-description" required class="w-full p-3 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">المبلغ (د.ع) *</label>
                    <input type="number" id="add-amount" required class="w-full p-3 border rounded-lg" min="0" step="250">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">التاريخ</label>
                    <input type="date" id="add-date" class="w-full p-3 border rounded-lg">
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="closeAddModal()" class="flex-1 px-4 py-2 bg-gray-200 rounded-lg">إلغاء</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg">حفظ</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="data-manager.js"></script>
    <script>
        let currentPage = 1;
        const itemsPerPage = 10;
        let filteredExpenses = [];

        // دالة التحميل أصبحت تعتمد على DataManager السحابي
        window.loadExpenses = function() {
            // جلب البيانات من المدير (الذي جلبها بدوره من السحابة)
            const allExpenses = DataManager.getExpenses() || [];
            const search = document.getElementById('search').value.toLowerCase();
            
            filteredExpenses = allExpenses.filter(e => {
                if (!e) return false;
                return (!search || (e.description || '').toLowerCase().includes(search));
            });

            // ترتيب حسب التاريخ الأحدث
            filteredExpenses.sort((a, b) => new Date(b.date) - new Date(a.date));

            renderTable();
            updateStats();
        };

        function renderTable() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = filteredExpenses.slice(start, end);

            const tbody = document.getElementById('expenses-body');
            tbody.innerHTML = pageData.map((e, idx) => `
                <tr class="hover:bg-gray-50">
                    <td class="p-4 text-gray-500">${start + idx + 1}</td>
                    <td class="p-4 font-medium">${e.description || '-'}</td>
                    <td class="p-4 font-bold text-red-600">${(e.amount || 0).toLocaleString()} د.ع</td>
                    <td class="p-4 text-gray-600">${e.date || '-'}</td>
                    <td class="p-4">
                        <button onclick="deleteExpense(${e.id})" class="text-red-600 hover:text-red-800 text-sm p-2">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');

            document.getElementById('page-info').textContent = `${start + 1}-${Math.min(end, filteredExpenses.length)} من ${filteredExpenses.length}`;
            document.getElementById('current-page').textContent = currentPage;
        }

        function updateStats() {
            const total = filteredExpenses.reduce((sum, e) => sum + (e.amount || 0), 0);
            const count = filteredExpenses.length;
            const average = count > 0 ? Math.round(total / count) : 0;

            document.getElementById('total-expenses').textContent = total.toLocaleString() + ' د.ع';
            document.getElementById('expenses-count').textContent = count;
            document.getElementById('average-expense').textContent = average.toLocaleString() + ' د.ع';
        }

        // الحفظ يتم الآن سحابياً
        window.saveNewExpense = function(e) {
            e.preventDefault();
            const description = document.getElementById('add-description').value;
            const amount = parseInt(document.getElementById('add-amount').value) || 0;
            const date = document.getElementById('add-date').value;

            if (!description || amount <= 0) return;

            DataManager.addExpense({ description, amount, date });
            closeAddModal();
        };

        window.deleteExpense = function(id) {
            if(confirm('هل أنت متأكد من حذف هذه الصرفية؟')) {
                DataManager.deleteExpense(id);
            }
        };

        window.exportExpenses = function() {
            DataManager.exportToCSV(filteredExpenses, 'expenses');
        };

        function openAddModal() {
            document.getElementById('add-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('addModal').classList.add('active');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('add-description').value = '';
            document.getElementById('add-amount').value = '';
        }

        function previousPage() { if (currentPage > 1) { currentPage--; renderTable(); } }
        function nextPage() { 
            const totalPages = Math.ceil(filteredExpenses.length / itemsPerPage);
            if (currentPage < totalPages) { currentPage++; renderTable(); } 
        }

        window.onclick = function(e) {
            if (e.target === document.getElementById('addModal')) closeAddModal();
        };

        // تحميل أولي (سيتم تحديثه تلقائياً عند وصول البيانات من السحابة)
        document.addEventListener('DOMContentLoaded', () => setTimeout(loadExpenses, 500));
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js').catch(() => {});
        }
    </script>
</body>
</html>
