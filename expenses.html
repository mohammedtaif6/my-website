<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الصرفيات - OK Computer</title>
    <link rel="stylesheet" href="style.css?v=12.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fas fa-file-invoice-dollar"></i> الصرفيات</div>
        <ul class="nav-links">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="subscribers.html">المشتركين</a></li>
            <li><a href="debts.html">الديون</a></li>
            <li><a href="payments.html">المبالغ</a></li>
            <li><a href="expenses.html" class="active">الصرفيات</a></li>
            <li><a href="reports.html">التقارير</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header-card">
            <h1>المصروفات</h1>
            <button onclick="window.openExpModal()" class="btn btn-danger">إضافة</button>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>البيان</th>
                        <th>المبلغ</th>
                        <th>التاريخ</th>
                        <th>حذف</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="expModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h3>إضافة صرفية</h3>
                <button onclick="window.closeExpModal()" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group"><label>البيان</label><input type="text" id="desc"></div>
                <div class="form-group"><label>المبلغ</label><input type="number" id="amount"></div>
                <button onclick="window.saveExp()" class="btn btn-full btn-danger">حفظ</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { DataManager } from './data-manager.js';
        window.DataManager = DataManager;

        window.renderExpenses = function() {
            const exps = DataManager.getExpenses();
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (exps.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px;">لا توجد صرفيات</td></tr>';
            } else {
                exps.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(e => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${e.description}</td>
                            <td style="color:var(--danger); font-weight:bold;">${e.amount.toLocaleString()}</td>
                            <td>${e.date}</td>
                            <td>
                                <button onclick="window.delExp('${e.id}')" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                });
            }
        };

        window.openExpModal = () => document.getElementById('expModal').classList.add('active');
        window.closeExpModal = () => document.getElementById('expModal').classList.remove('active');

        window.saveExp = async function() {
            const desc = document.getElementById('desc').value;
            const amount = document.getElementById('amount').value;
            if(desc && amount) {
                await DataManager.addExpense({ description: desc, amount: parseInt(amount), date: new Date().toISOString().split('T')[0] });
                window.closeExpModal();
                alert('تم الحفظ');
            }
        };

        window.delExp = async function(id) {
            await DataManager.deleteExpense(id);
        };

        window.renderPage = window.renderExpenses;
        setTimeout(window.renderExpenses, 500);
    </script>
</body>
</html>
