<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصرفيات</title>
    <link rel="stylesheet" href="style.css?v=6">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="data-manager.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fas fa-file-invoice-dollar"></i> الصرفيات</div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> <span>الرئيسية</span></a></li>
            <li><a href="subscribers.html"><i class="fas fa-users"></i> <span>المشتركين</span></a></li>
            <li><a href="debts.html"><i class="fas fa-money-bill-wave"></i> <span>الديون</span></a></li>
            <li><a href="payments.html"><i class="fas fa-hand-holding-usd"></i> <span>المبالغ</span></a></li>
            <li><a href="expenses.html" class="active"><i class="fas fa-file-invoice-dollar"></i> <span>الصرفيات</span></a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> <span>التقارير</span></a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>سجل المصروفات</h1>
            <button onclick="addExp()" class="btn btn-danger"><i class="fas fa-plus"></i> إضافة صرفية</button>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>البيان</th>
                        <th>المبلغ</th>
                        <th>التاريخ</th>
                        <th>حذف</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        window.renderPage = function() {
            if (typeof DataManager === 'undefined') return;
            const exps = DataManager.getExpenses();
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (exps.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">لا توجد صرفيات</td></tr>';
            } else {
                exps.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(e => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${e.description}</td>
                            <td style="color:var(--danger-color); font-weight:bold;">${e.amount.toLocaleString()}</td>
                            <td>${e.date}</td>
                            <td>
                                <button onclick="DataManager.deleteExpense('${e.id}')" class="btn btn-danger" style="padding:5px 10px;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
            }
        };

        window.addExp = function() {
            const d = prompt("التفاصيل:");
            if(!d) return;
            const a = prompt("المبلغ:");
            if(!a) return;
            DataManager.addExpense({ 
                description: d, 
                amount: a, 
                date: new Date().toISOString().split('T')[0] 
            });
        };

        setTimeout(renderPage, 1000);
    </script>
</body>
</html>
