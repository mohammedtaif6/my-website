<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الديون</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{font-family:'Inter',sans-serif;background:#f9fafb}</style>
</head>
<body>
    <nav class="bg-blue-800 shadow sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="text-white font-bold text-xl flex items-center gap-2"><i class="fas fa-chart-line"></i> OKComputer</a>
            <div class="hidden md:flex gap-1">
                <a href="index.html" class="text-gray-200 hover:text-white px-3 py-2 rounded">الرئيسية</a>
                <a href="subscribers.html" class="text-gray-200 hover:text-white px-3 py-2 rounded">المشتركين</a>
                <a href="debts.html" class="text-white font-bold bg-white/20 px-3 py-2 rounded">الديون</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-4 rounded shadow border-r-4 border-yellow-500">
                <div class="text-gray-500">إجمالي الديون</div>
                <div class="text-2xl font-bold" id="total-debts">0</div>
            </div>
            <div class="bg-white p-4 rounded shadow border-r-4 border-red-500">
                <div class="text-gray-500">عدد الديون المستحقة</div>
                <div class="text-2xl font-bold" id="overdue-count">0</div>
            </div>
            <div class="bg-white p-4 rounded shadow border-r-4 border-orange-500">
                <div class="text-gray-500">متوسط الدين</div>
                <div class="text-2xl font-bold" id="average-debt">0</div>
            </div>
        </div>

        <div class="bg-white rounded shadow overflow-hidden">
            <table class="w-full text-right">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="p-4">#</th>
                        <th class="p-4">الاسم</th>
                        <th class="p-4">الهاتف</th>
                        <th class="p-4">المبلغ (د.ع)</th>
                        <th class="p-4">تاريخ الاشتراك</th>
                        <th class="p-4">تاريخ الانتهاء</th>
                        <th class="p-4">الإجراء</th>
                    </tr>
                </thead>
                <tbody id="debts-body" class="divide-y"></tbody>
            </table>
        </div>
    </main>

    <script type="module" src="data-manager.js"></script>
    <script>
        window.loadDebts = function() {
            const all = DataManager.getSubscribers();
            const debts = all.filter(s => s.paymentType === 'أجل' && s.price > 0);
            
            const totalAmount = debts.reduce((sum, s) => sum + parseInt(s.price), 0);
            const avgAmount = debts.length > 0 ? Math.round(totalAmount / debts.length) : 0;
            
            document.getElementById('total-debts').textContent = totalAmount.toLocaleString() + ' د.ع';
            document.getElementById('overdue-count').textContent = debts.length;
            document.getElementById('average-debt').textContent = avgAmount.toLocaleString() + ' د.ع';

            document.getElementById('debts-body').innerHTML = debts.map((d, idx) => `
                <tr class="hover:bg-gray-50">
                    <td class="p-4 text-right">${idx + 1}</td>
                    <td class="p-4 font-bold text-right">${d.name}</td>
                    <td class="p-4 text-gray-500 text-right">${d.phone || '-'}</td>
                    <td class="p-4 text-red-600 font-bold text-right">${parseInt(d.price).toLocaleString()} د.ع</td>
                    <td class="p-4 text-gray-600 text-right">${d.subscribeDate || '-'}</td>
                    <td class="p-4 text-gray-600 text-right">${d.expiryDate || '-'}</td>
                    <td class="p-4">
                        <button onclick="markAsPaid(${d.id}, '${d.name}', ${d.price})" class="px-3 py-1 bg-green-600 text-white rounded text-sm hover:bg-green-700 transition">تسديد</button>
                    </td>
                </tr>
            `).join('');
        };

        window.markAsPaid = (id, name, amount) => {
            if(confirm(`هل تم تسديد المبلغ من ${name}؟\nالمبلغ: ${amount.toLocaleString()} د.ع`)) {
                const subscriber = DataManager.getSubscriber(id);
                if(subscriber) {
                    DataManager.updateSubscriber(id, { 
                        paymentType: 'نقد',
                        lastPaymentDate: new Date().toISOString().split('T')[0],
                        originalPrice: subscriber.price,
                        price: 0
                    });
                    window.loadDebts();
                    alert('✓ تم تسجيل التسديد بنجاح');
                }
            }
        };
        
        // تحميل أولي
        setTimeout(() => window.loadDebts && window.loadDebts(), 500);
    </script>
</body>
</html>
