                        <a href="debts.html" class="text-white bg-white bg-opacity-20 px-3 py-2 rounded-lg transition-all font-medium">
                            <i class="fas fa-credit-card ml-2"></i>الديون
                        </a>
                        <a href="payments.html" class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-lg transition-all">
                            <i class="fas fa-money-bill ml-2"></i>المبالغ المستلمة

                        <a href="expired.html" class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-lg transition-all">
                            <i class="fas fa-exclamation-triangle ml-2"></i>منتهية

                        <a href="expiring.html" class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-lg transition-all">
                            <i class="fas fa-hourglass-half ml-2"></i>قريبة

                        <a href="reports.html" class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-lg transition-all">

                <div class="flex items-center space-x-4">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-4xl font-bold text-gray-900 flex items-center">
                        <i class="fas fa-credit-card text-yellow-600 ml-3 text-3xl"></i>
                        الديون والمستحقات
                    </h1>
                    <p class="text-gray-600 mt-2">متابعة وإدارة الديون المستحقة من المشتركين</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-yellow-100 rounded-xl">
                        <i class="fas fa-credit-card text-yellow-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">إجمالي الديون</p>
                        <p class="text-2xl font-bold text-gray-900">12,450 د.ع</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-red-100 rounded-xl">
                        <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">حسابات متأخرة</p>
                        <p class="text-2xl font-bold text-gray-900">27</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-orange-100 rounded-xl">
                        <i class="fas fa-clock text-orange-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">متوسط التأخير</p>
                        <p class="text-2xl font-bold text-gray-900">12 يوم</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-green-100 rounded-xl">
                        <i class="fas fa-check text-green-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">تم السداد هذا الشهر</p>
                        <p class="text-2xl font-bold text-gray-900">8,750 د.ع</p>
                    </div>
                </div>
            </div>
        </div>



        <!-- Filters -->
        <div class="bg-white rounded-2xl p-6 shadow-sm mb-6">
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex-1 min-w-48">
                    <input type="text" id="search-input" placeholder="بحث عن مشترك..." 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <select id="status-filter" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">جميع الحالات</option>
                    <option value="متأخر">متأخر</option>
                    <option value="قيد المتابعة">قيد المتابعة</option>
                </select>
                <button onclick="exportDebtList()" class="bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 transition-colors">
                    <i class="fas fa-download ml-2"></i>
                    تصدير
                </button>
            </div>
        </div>

        <!-- Debt List -->
        <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-800">قائمة الديون والمستحقات</h3>
            </div>
            
            <div class="divide-y divide-gray-200" id="debt-list">
                <!-- Dynamic content will be loaded here -->
            </div>
            
            <!-- Pagination -->
            <div class="flex justify-between items-center p-4 border-t border-gray-200">
                <div class="text-sm text-gray-600">
                    عرض <span id="showing-from">1</span> إلى <span id="showing-to">10</span> من <span id="total-records">27</span> سجل
                </div>
                <div class="flex space-x-2">
                    <button onclick="previousPage()" class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <span id="current-page" class="px-3 py-2 bg-blue-600 text-white rounded-lg">1</span>
                    <button onclick="nextPage()" class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="data-manager.js"></script>
    <script>
        let currentPage = 1;
        const itemsPerPage = 5;
        let allDebts = [];
        let filteredDebts = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadDebts();
            setupFilters();
        });

        function loadDebts() {
            const subscribers = DataManager.getSubscribers();
            // استخراج الديون من المشتركين (الذين لديهم payment type = أجل)
            allDebts = subscribers.filter(s => s.paymentType === 'أجل').map(s => ({
                id: s.id,
                name: s.name,
                phone: s.phone,
                amount: s.price || 0,
                status: s.status === 'نشط' ? 'قيد المتابعة' : 'متأخر',
                lastPayment: s.subscribeDate,
                subscribeDate: s.subscribeDate,
                expiryDate: s.expiryDate
            }));
            
            filteredDebts = [...allDebts];
            updateStats();
            renderList();
        }

        function setupFilters() {
            document.getElementById('search-input').addEventListener('input', filterDebts);
            document.getElementById('status-filter').addEventListener('change', filterDebts);
        }

        function filterDebts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;

            filteredDebts = allDebts.filter(debt => {
                const matchesSearch = debt.name.toLowerCase().includes(searchTerm) || 
                                    debt.phone.includes(searchTerm);
                const matchesStatus = !statusFilter || debt.status === statusFilter;
                
                return matchesSearch && matchesStatus;
            });

            currentPage = 1;
            updateStats();
            renderList();
        }

        function updateStats() {
            const totalAmount = filteredDebts.reduce((sum, d) => sum + d.amount, 0);
            const overdueCount = filteredDebts.filter(d => d.status === 'متأخر').length;
            const pendingCount = filteredDebts.filter(d => d.status === 'قيد المتابعة').length;
            
            // حساب متوسط التأخير من تاريخ الانتهاء إلى اليوم
            let totalDays = 0;
            let overdueDebtsCount = 0;
            filteredDebts.forEach(d => {
                if (d.expiryDate && d.status === 'متأخر') {
                    const expiry = new Date(d.expiryDate);
                    const today = new Date();
                    const days = Math.ceil((today - expiry) / (1000 * 60 * 60 * 24));
                    totalDays += days;
                    overdueDebtsCount++;
                }
            });
            const avgDays = overdueDebtsCount > 0 ? Math.floor(totalDays / overdueDebtsCount) : 0;

            document.querySelector('[id*="card"]') || updateStatsCards(totalAmount, overdueCount, pendingCount, avgDays);
        }

        function updateStatsCards(total, overdue, pending, avgDays) {
            const cards = document.querySelectorAll('.bg-white.rounded-2xl.p-6.shadow-sm');
            if (cards[0]) {
                cards[0].innerHTML = `<div class="flex items-center"><div class="p-3 bg-yellow-100 rounded-xl"><i class="fas fa-credit-card text-yellow-600 text-xl"></i></div><div class="mr-4"><p class="text-sm text-gray-600">إجمالي الديون</p><p class="text-2xl font-bold text-gray-900">${total.toLocaleString()} د.ع</p></div></div>`;
            }
            if (cards[1]) {
                cards[1].innerHTML = `<div class="flex items-center"><div class="p-3 bg-red-100 rounded-xl"><i class="fas fa-exclamation-triangle text-red-600 text-xl"></i></div><div class="mr-4"><p class="text-sm text-gray-600">حسابات متأخرة</p><p class="text-2xl font-bold text-gray-900">${overdue}</p></div></div>`;
            }
            if (cards[2]) {
                cards[2].innerHTML = `<div class="flex items-center"><div class="p-3 bg-orange-100 rounded-xl"><i class="fas fa-clock text-orange-600 text-xl"></i></div><div class="mr-4"><p class="text-sm text-gray-600">متوسط التأخير</p><p class="text-2xl font-bold text-gray-900">${avgDays} يوم</p></div></div>`;
            }
            if (cards[3]) {
                cards[3].innerHTML = `<div class="flex items-center"><div class="p-3 bg-green-100 rounded-xl"><i class="fas fa-check text-green-600 text-xl"></i></div><div class="mr-4"><p class="text-sm text-gray-600">قيد المتابعة</p><p class="text-2xl font-bold text-gray-900">${pending}</p></div></div>`;
            }
        }

        function renderList() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredDebts.slice(startIndex, endIndex);

            const listContainer = document.getElementById('debt-list');
            listContainer.innerHTML = pageData.map(debt => `
                <div class="p-6 hover:bg-gray-50 transition-colors">
                    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between">
                        <div class="flex-1">
                            <div class="flex items-center mb-2">
                                <div class="w-10 h-10 bg-gradient-to-r from-yellow-500 to-orange-600 rounded-full flex items-center justify-center text-white font-bold ml-3">
                                    ${debt.name.split(' ').map(n => n[0]).join('')}
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-800">${debt.name}</h4>
                                    <p class="text-sm text-gray-600">${debt.phone}</p>
                                </div>
                            </div>
                            <div class="flex flex-wrap gap-4 mt-3 text-sm">
                                <span class="text-gray-600">
                                    <i class="fas fa-calendar ml-1"></i>
                                    من: ${debt.subscribeDate}
                                </span>
                                <span class="text-gray-600">
                                    <i class="fas fa-calendar ml-1"></i>
                                    إلى: ${debt.expiryDate}
                                </span>
                            </div>
                        </div>
                        <div class="flex flex-col sm:flex-row gap-2 mt-4 lg:mt-0">
                            <div class="text-left mb-2 lg:mb-0 lg:mr-4">
                                <p class="text-lg font-bold text-gray-900">${debt.amount} د.ع</p>
                                <p class="text-sm text-gray-600">المبلغ المستحق</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="recordPayment(${debt.id})" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors text-sm">
                                    <i class="fas fa-money-bill ml-2"></i>
                                    دفع
                                </button>
                                <button onclick="markAsPaid(${debt.id})" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors text-sm">
                                    <i class="fas fa-check ml-2"></i>
                                    دفع كامل
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('showing-from').textContent = startIndex + 1;
            document.getElementById('showing-to').textContent = Math.min(endIndex, filteredDebts.length);
            document.getElementById('total-records').textContent = filteredDebts.length;
            document.getElementById('current-page').textContent = currentPage;
        }

        function recordPayment(id) {
            const debt = allDebts.find(d => d.id === id);
            if (debt) {
                const amount = prompt(`أدخل مبلغ الدفعة (من ${debt.amount} د.ع):`, debt.amount);
                if (amount && !isNaN(amount)) {
                    const paid = parseInt(amount);
                    debt.amount = Math.max(0, debt.amount - paid);
                    debt.lastPayment = new Date().toISOString().split('T')[0];
                    
                    // تحديث في DataManager
                    const subscriber = DataManager.getSubscriber(id);
                    if (subscriber) {
                        DataManager.updateSubscriber(id, {
                            price: debt.amount
                        });
                    }
                    
                    filterDebts();
                }
            }
        }

        function markAsPaid(id) {
            const debt = allDebts.find(d => d.id === id);
            if (debt) {
                debt.amount = 0;
                debt.status = 'تم السداد';
                debt.lastPayment = new Date().toISOString().split('T')[0];
                
                // تحديث في DataManager
                const subscriber = DataManager.getSubscriber(id);
                if (subscriber) {
                    DataManager.updateSubscriber(id, {
                        price: 0,
                        paymentType: 'نقد'
                    });
                }
                
                filterDebts();
            }
        }

        function generatePaymentReport() {
            const totalAmount = allDebts.reduce((sum, d) => sum + d.amount, 0);
            const paidCount = allDebts.filter(d => d.amount === 0).length;
            const overdue = allDebts.filter(d => d.status === 'متأخر').length;
            const report = `تقرير المدفوعات - ${new Date().toLocaleDateString('ar-EG')}\n\nإجمالي الديون المستحقة: ${totalAmount} د.ع\nعدد الحسابات المدفوعة: ${paidCount}\nعدد الحسابات المتأخرة: ${overdue}\nمتوسط التأخير: 12 يوم`;
            alert(report);
        }

        function exportDebtList() {
            let csv = 'الاسم,الهاتف,المبلغ (د.ع),الحالة,من,إلى\n';
            filteredDebts.forEach(d => {
                csv += `${d.name},${d.phone},${d.amount},${d.status},${d.subscribeDate},${d.expiryDate}\n`;
            });
            const link = document.createElement('a');
            link.href = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv);
            link.download = `debts_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
            alert('✓ تم تصدير قائمة الديون بنجاح');
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderList();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredDebts.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderList();
            }
        }
    </script>
<script>
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            window.parent.postMessage('go-next', '*');
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            window.parent.postMessage('go-prev', '*');
        }
    });
</script>
</body>
</html>
