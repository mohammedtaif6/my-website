<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الديون - OK Computer</title>
    <link rel="stylesheet" href="style.css?v=12.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fas fa-money-bill-wave"></i> الديون</div>
        <ul class="nav-links">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="subscribers.html">المشتركين</a></li>
            <li><a href="debts.html" class="active">الديون</a></li>
            <li><a href="payments.html">المبالغ</a></li>
            <li><a href="expenses.html">الصرفيات</a></li>
            <li><a href="reports.html">التقارير</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header-card">
            <h1>الديون المستحقة</h1>
            <p id="totalDebt" style="color:var(--danger); font-weight:bold;">0 د.ع</p>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>المبلغ</th>
                        <th>إجراء</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { DataManager } from './data-manager.js';
        window.DataManager = DataManager;

        window.renderDebts = function() {
            const subs = DataManager.getSubscribers();
            const debtors = subs.filter(s => s.paymentType === 'أجل' && s.price > 0);
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            let total = 0;

            if (debtors.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;">لا توجد ديون</td></tr>';
            } else {
                debtors.forEach(s => {
                    total += s.price;
                    tbody.innerHTML += `
                        <tr>
                            <td>${s.name}</td>
                            <td style="color:var(--danger); font-weight:bold;">${s.price.toLocaleString()}</td>
                            <td>
                                <button onclick="window.payDebt('${s.id}', ${s.price})" class="btn btn-success btn-sm">تسديد</button>
                            </td>
                        </tr>
                    `;
                });
            }
            document.getElementById('totalDebt').innerText = `الإجمالي: ${total.toLocaleString()} د.ع`;
        };

        window.payDebt = async function(id, amount) {
            if(confirm(`تسديد كامل المبلغ (${amount.toLocaleString()})؟`)) {
                await DataManager.recordTransaction(id, amount, 'تسديد دين');
                await DataManager.updateSubscriber(id, { price: 0, paymentType: 'نقد' });
                alert('تم التسديد');
            }
        };

        window.renderPage = window.renderDebts;
        setTimeout(window.renderDebts, 500);
    </script>
</body>
</html>
