<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الديون</title>
    <link rel="stylesheet" href="style.css?v=6">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="data-manager.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fas fa-money-bill-wave"></i> الديون</div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> <span>الرئيسية</span></a></li>
            <li><a href="subscribers.html"><i class="fas fa-users"></i> <span>المشتركين</span></a></li>
            <li><a href="debts.html" class="active"><i class="fas fa-money-bill-wave"></i> <span>الديون</span></a></li>
            <li><a href="payments.html"><i class="fas fa-hand-holding-usd"></i> <span>المبالغ</span></a></li>
            <li><a href="expenses.html"><i class="fas fa-file-invoice-dollar"></i> <span>الصرفيات</span></a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> <span>التقارير</span></a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>سجل الديون المستحقة</h1>
            <div id="totalDebtDisplay" style="font-weight:bold; color:var(--danger-color); font-size:18px;"></div>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>الهاتف</th>
                        <th>المبلغ المطلوب</th>
                        <th>إجراء</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        window.renderPage = function() {
            if (typeof DataManager === 'undefined') return;
            const subs = DataManager.getSubscribers();
            // الفلتر السحري: نوع أجل + سعر أكبر من صفر
            const debtors = subs.filter(s => s.paymentType === 'أجل' && s.price > 0);
            
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            let total = 0;

            if (debtors.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px;">لا توجد ديون مستحقة (الكل مسدد)</td></tr>';
            } else {
                debtors.forEach(s => {
                    total += s.price;
                    tbody.innerHTML += `
                        <tr>
                            <td>${s.name}</td>
                            <td>${s.phone || '-'}</td>
                            <td style="color:var(--danger-color); font-weight:bold;">${s.price.toLocaleString()}</td>
                            <td>
                                <button onclick="payFull('${s.id}', ${s.price})" class="btn btn-success btn-sm">تسديد كامل</button>
                            </td>
                        </tr>
                    `;
                });
            }
            document.getElementById('totalDebtDisplay').innerText = `الإجمالي: ${total.toLocaleString()} د.ع`;
        };

        window.payFull = function(id, amount) {
            if(confirm(`تسديد كامل المبلغ (${amount})؟`)) {
                DataManager.recordTransaction(id, amount, 'تسديد دين')
                    .then(() => {
                        // تصفير الدين وتحويله لنقد لكي يختفي من هنا
                        DataManager.updateSubscriber(id, { price: 0, paymentType: 'نقد' });
                        alert('تم التسديد!');
                    });
            }
        };

        setTimeout(renderPage, 1000);
    </script>
</body>
</html>
