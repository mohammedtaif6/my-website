<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاشتراكات المنتهية - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="p-2 text-gray-600 hover:text-gray-900 transition-colors">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <i class="fas fa-exclamation-triangle text-2xl gradient-text ml-3"></i>
                    <h1 class="text-xl font-bold text-gray-900">الاشتراكات المنتهية</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="sendBulkRenewalReminders()" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition-colors">
                        <i class="fas fa-bell ml-2"></i>
                        إرسال تذكيرات جماعية
                    </button>
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-white text-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-red-100 rounded-xl">
                        <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">منتهية الاشتراك</p>
                        <p class="text-2xl font-bold text-gray-900">23</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-orange-100 rounded-xl">
                        <i class="fas fa-clock text-orange-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">متوسط التأخير</p>
                        <p class="text-2xl font-bold text-gray-900">7 أيام</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-yellow-100 rounded-xl">
                        <i class="fas fa-money-bill text-yellow-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">المبلغ المستحق</p>
                        <p class="text-2xl font-bold text-gray-900">6,870 ر.س</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-2xl p-6 shadow-sm mb-6">
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex-1 min-w-48">
                    <input type="text" id="search-input" placeholder="بحث عن مشترك..." 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <select id="plan-filter" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">جميع الخطط</option>
                    <option value="الأساسي">الأساسي</option>
                    <option value="المميز">المميز</option>
                    <option value="المحترف">المحترف</option>
                </select>
                <select id="days-filter" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">جميع الفترات</option>
                    <option value="1-7">1-7 أيام</option>
                    <option value="8-15">8-15 يوم</option>
                    <option value="16-30">16-30 يوم</option>
                    <option value="30+">أكثر من 30 يوم</option>
                </select>
            </div>
        </div>

        <!-- Expired Subscribers List -->
        <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-800">قائمة الاشتراكات المنتهية</h3>
            </div>
            
            <div class="divide-y divide-gray-200" id="expired-list">
                <!-- Dynamic content will be loaded here -->
            </div>
            
            <!-- Pagination -->
            <div class="flex justify-between items-center p-4 border-t border-gray-200">
                <div class="text-sm text-gray-600">
                    عرض <span id="showing-from">1</span> إلى <span id="showing-to">10</span> من <span id="total-records">23</span> سجل
                </div>
                <div class="flex space-x-2">
                    <button onclick="previousPage()" class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <span id="current-page" class="px-3 py-2 bg-blue-600 text-white rounded-lg">1</span>
                    <button onclick="nextPage()" class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentPage = 1;
        const itemsPerPage = 5;
        let allExpired = [];
        let filteredExpired = [];

        // Sample data
        const sampleExpired = [
            { id: 1, name: 'سارة أحمد', email: 'sarah@example.com', plan: 'الأساسي', expiryDate: '2024-06-15', amount: '299 ر.س', daysOverdue: 8, phone: '0501234567' },
            { id: 2, name: 'خالد محمد', email: 'khaled@example.com', plan: 'المميز', expiryDate: '2024-06-10', amount: '499 ر.س', daysOverdue: 13, phone: '0502345678' },
            { id: 3, name: 'فاطمة علي', email: 'fatima@example.com', plan: 'المحترف', expiryDate: '2024-06-05', amount: '799 ر.س', daysOverdue: 18, phone: '0503456789' },
            { id: 4, name: 'محمد سامي', email: 'mohamed@example.com', plan: 'الأساسي', expiryDate: '2024-06-01', amount: '299 ر.س', daysOverdue: 22, phone: '0504567890' },
            { id: 5, name: 'نورة خالد', email: 'noura@example.com', plan: 'المميز', expiryDate: '2024-05-28', amount: '499 ر.س', daysOverdue: 26, phone: '0505678901' },
            { id: 6, name: 'عبد الله يوسف', email: 'abdullah@example.com', plan: 'الأساسي', expiryDate: '2024-05-25', amount: '299 ر.س', daysOverdue: 29, phone: '0506789012' },
            { id: 7, name: 'أمينة أحمد', email: 'amina@example.com', plan: 'المميز', expiryDate: '2024-05-20', amount: '499 ر.س', daysOverdue: 34, phone: '0507890123' },
            { id: 8, name: 'يوسف خالد', email: 'yousef@example.com', plan: 'المحترف', expiryDate: '2024-05-15', amount: '799 ر.س', daysOverdue: 39, phone: '0508901234' }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            loadExpiredSubscribers();
            setupFilters();
        });

        function loadExpiredSubscribers() {
            allExpired = [...sampleExpired];
            filteredExpired = [...allExpired];
            renderList();
        }

        function setupFilters() {
            document.getElementById('search-input').addEventListener('input', filterExpired);
            document.getElementById('plan-filter').addEventListener('change', filterExpired);
            document.getElementById('days-filter').addEventListener('change', filterExpired);
        }

        function filterExpired() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const planFilter = document.getElementById('plan-filter').value;
            const daysFilter = document.getElementById('days-filter').value;

            filteredExpired = allExpired.filter(subscriber => {
                const matchesSearch = subscriber.name.toLowerCase().includes(searchTerm) || 
                                    subscriber.email.toLowerCase().includes(searchTerm) ||
                                    subscriber.phone.includes(searchTerm);
                const matchesPlan = !planFilter || subscriber.plan === planFilter;
                const matchesDays = !daysFilter || checkDaysRange(subscriber.daysOverdue, daysFilter);
                
                return matchesSearch && matchesPlan && matchesDays;
            });

            currentPage = 1;
            renderList();
        }

        function checkDaysRange(days, range) {
            switch(range) {
                case '1-7': return days >= 1 && days <= 7;
                case '8-15': return days >= 8 && days <= 15;
                case '16-30': return days >= 16 && days <= 30;
                case '30+': return days > 30;
                default: return true;
            }
        }

        function renderList() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredExpired.slice(startIndex, endIndex);

            const listContainer = document.getElementById('expired-list');
            listContainer.innerHTML = pageData.map(subscriber => `
                <div class="p-6 hover:bg-gray-50 transition-colors">
                    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between">
                        <div class="flex-1">
                            <div class="flex items-center mb-2">
                                <div class="w-10 h-10 bg-gradient-to-r from-red-500 to-orange-600 rounded-full flex items-center justify-center text-white font-bold ml-3">
                                    ${subscriber.name.split(' ').map(n => n[0]).join('')}
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-800">${subscriber.name}</h4>
                                    <p class="text-sm text-gray-600">${subscriber.email}</p>
                                </div>
                            </div>
                            <div class="flex flex-wrap gap-4 mt-3 text-sm">
                                <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full">
                                    ${subscriber.plan}
                                </span>
                                <span class="text-gray-600">
                                    <i class="fas fa-phone ml-1"></i>
                                    ${subscriber.phone}
                                </span>
                                <span class="text-gray-600">
                                    <i class="fas fa-calendar ml-1"></i>
                                    انتهى بتاريخ: ${subscriber.expiryDate}
                                </span>
                                <span class="text-red-600 font-semibold">
                                    متأخر ${subscriber.daysOverdue} يوم
                                </span>
                            </div>
                        </div>
                        <div class="flex flex-col sm:flex-row gap-2 mt-4 lg:mt-0">
                            <div class="text-left mb-2 lg:mb-0 lg:mr-4">
                                <p class="text-lg font-bold text-gray-900">${subscriber.amount}</p>
                                <p class="text-sm text-gray-600">المبلغ المستحق</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="renewSubscription(${subscriber.id})" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors text-sm">
                                    <i class="fas fa-sync ml-2"></i>
                                    تجديد
                                </button>
                                <button onclick="sendReminder(${subscriber.id})" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition-colors text-sm">
                                    <i class="fas fa-bell ml-2"></i>
                                    تذكير
                                </button>
                                <button onclick="callSubscriber(${subscriber.id})" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors text-sm">
                                    <i class="fas fa-phone ml-2"></i>
                                    اتصال
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Update pagination info
            document.getElementById('showing-from').textContent = startIndex + 1;
            document.getElementById('showing-to').textContent = Math.min(endIndex, filteredExpired.length);
            document.getElementById('total-records').textContent = filteredExpired.length;
            document.getElementById('current-page').textContent = currentPage;
        }

        function renewSubscription(id) {
            alert(`تجديد اشتراك المشترك رقم ${id}`);
        }

        function sendReminder(id) {
            alert(`إرسال تذكير إلى المشترك رقم ${id}`);
        }

        function callSubscriber(id) {
            alert(`الاتصال بالمشترك رقم ${id}`);
        }

        function sendBulkRenewalReminders() {
            alert('إرسال تذكيرات تجديد جماعية لجميع المشتركين المنتهية اشتراكاتهم');
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderList();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredExpired.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderList();
            }
        }
    </script>
<script>
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            window.parent.postMessage('go-next', '*');
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            window.parent.postMessage('go-prev', '*');
        }
    });
</script>
</body>
</html>
