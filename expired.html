<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الاشتراكات المنتهية</title>
    <link rel="stylesheet" href="style.css?v=9">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="data-manager.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fas fa-exclamation-triangle"></i> المنتهية</div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> <span>الرئيسية</span></a></li>
            <li><a href="subscribers.html"><i class="fas fa-users"></i> <span>المشتركين</span></a></li>
            <li><a href="debts.html"><i class="fas fa-money-bill-wave"></i> <span>الديون</span></a></li>
            <li><a href="payments.html"><i class="fas fa-hand-holding-usd"></i> <span>المبالغ</span></a></li>
            <li><a href="expenses.html"><i class="fas fa-file-invoice-dollar"></i> <span>الصرفيات</span></a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> <span>التقارير</span></a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>اشتراكات منتهية الصلاحية</h1>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>الهاتف</th>
                        <th>تاريخ الانتهاء</th>
                        <th>إجراء</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        window.renderPage = function() {
            if (typeof DataManager === 'undefined') return;
            const subs = DataManager.getSubscribers();
            const today = new Date();
            
            // فلتر: تاريخ الانتهاء أقل من اليوم
            const expired = subs.filter(s => s.expiryDate && new Date(s.expiryDate) < today);
            
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (expired.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px;">لا توجد اشتراكات منتهية</td></tr>';
                return;
            }

            expired.forEach(s => {
                tbody.innerHTML += `
                    <tr>
                        <td>${s.name}</td>
                        <td>${s.phone || '-'}</td>
                        <td style="color:var(--danger-color); font-weight:bold;">${s.expiryDate}</td>
                        <td>
                            <button onclick="editSub('${s.id}')" class="btn btn-primary btn-sm">تجديد</button>
                        </td>
                    </tr>
                `;
            });
        };

        window.editSub = function(id) {
            const s = DataManager.getSubscriber(id);
            // فتح حوار التجديد (يمكن تطويره ليكون modal)
            const newDate = prompt("تجديد الاشتراك حتى:", new Date().toISOString().split('T')[0]);
            if(newDate) {
                DataManager.updateSubscriber(id, { expiryDate: newDate, status: 'نشط' });
            }
        };

        setInterval(() => { if(typeof DataManager !== 'undefined') renderPage(); }, 1000);
    </script>
</body>
</html>
