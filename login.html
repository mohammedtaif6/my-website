<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="نظام SAS لإدارة الاشتراكات - تسجيل الدخول">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">

    <title>تسجيل الدخول - SAS</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-512x512.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fix: Import DataManager for Employee Login -->
    <script type="module">
        import { DataManager } from './data-manager.js?v=33.0';
        window.DataManager = DataManager;
        // We do NOT call DataManager.init() here to avoid heavy sync, 
        // we just need .getEmployees() to work which requires initial sync or at least connection.
        // Actually DataManager.getEmployees() relies on localData which is populated by sync.
        // So we MUST call DataManager.init() but maybe we can optimize it?
        // For now, let's just init it. It uses local cache so it should be fast.
        DataManager.init();
    </script>
    <script src="auth-system.js?v=3.0"></script>

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #10b981;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            position: relative;
            overflow: hidden;
            direction: rtl;
        }

        /* Dynamic Background */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }

        .shape-1 {
            top: -10%;
            right: -10%;
            width: 50vw;
            height: 50vw;
            background: var(--primary);
            border-radius: 50%;
        }

        .shape-2 {
            bottom: -10%;
            left: -10%;
            width: 40vw;
            height: 40vw;
            background: var(--secondary);
            border-radius: 50%;
            animation-delay: -5s;
        }

        .shape-3 {
            bottom: 20%;
            right: 20%;
            width: 20vw;
            height: 20vw;
            background: #8b5cf6;
            border-radius: 50%;
            animation-duration: 15s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(30px, 50px) scale(1.1);
            }
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 420px;
            margin: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
            transform: rotate(-5deg);
            transition: transform 0.3s;
        }

        .login-container:hover .logo-box {
            transform: rotate(0deg) scale(1.05);
        }

        .login-header h1 {
            color: var(--text-main);
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: var(--text-sub);
            font-size: 0.95rem;
        }

        /* Form Fields */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-main);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: color 0.3s;
        }

        .form-control {
            width: 100%;
            padding: 16px 50px 16px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            background: #f8fafc;
            transition: all 0.3s ease;
            color: var(--text-main);
        }

        .form-control:focus {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .form-control:focus+i {
            color: var(--primary);
        }

        /* Button */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), #1d4ed8);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: wait;
        }

        /* Features Footer */
        .features-row {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-around;
        }

        .feature-item {
            text-align: center;
            color: var(--text-sub);
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .feature-item i {
            font-size: 1.2rem;
            color: var(--primary);
            background: rgba(37, 99, 235, 0.1);
            padding: 8px;
            border-radius: 8px;
        }

        /* Error Message */
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            border: 1px solid #fecaca;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-sub);
            opacity: 0.8;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                border-radius: 20px;
                margin: 15px;
            }

            .logo-box {
                width: 65px;
                height: 65px;
                font-size: 2rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Abstract Background -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo-box">
                <i class="fas fa-cubes"></i>
            </div>
            <h1>مرحباً بك</h1>
            <p>سجل الدخول للمتابعة إلى نظام SAS</p>
        </div>

        <div class="error-message" id="error-msg">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text">حدث خطأ ما</span>
        </div>

        <form id="loginForm" onsubmit="doLogin(event)">
            <div class="form-group">
                <label>رقم الهاتف</label>
                <div class="input-group">
                    <input type="tel" id="phone" class="form-control" placeholder="07XXXXXXXXX" required
                        autocomplete="tel" maxlength="11" inputmode="numeric">
                    <i class="fas fa-phone-alt"></i>
                </div>
            </div>

            <div class="form-group">
                <label>كلمة المرور</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required
                        autocomplete="current-password">
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                تسجيل الدخول <i class="fas fa-arrow-left" style="transform: rotate(180deg);"></i>
            </button>
        </form>

        <div class="features-row">
            <div class="feature-item">
                <i class="fas fa-shield-alt"></i>
                <span>آمن ومحمي</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-bolt"></i>
                <span>سرعة عالية</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-cloud"></i>
                <span>تزامن فوري</span>
            </div>
        </div>

        <div class="copyright">
            © 2025 SAS Management System
        </div>
    </div>

    <script src="auth-system.js?v=3.0"></script>
    <script type="module">
        import { DataManager } from './data-manager.js?v=33.0';
        window.DataManager = DataManager;
        DataManager.init();

        // دالة انتقال سريع
        function redirectHome() {
            // إضافة timestamp لمنع الكاش لصفحة الاندكس فقط
            const url = `index.html?t=${Date.now()}`;
            window.location.replace(url);
        }

        window.doLogin = async function (e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const pass = document.getElementById('password').value;
            const errMsg = document.getElementById('error-msg');
            const errText = document.getElementById('error-text');
            const btn = document.getElementById('loginBtn');

            errMsg.classList.remove('active');
            btn.innerHTML = '<span class="spinner"></span> جاري التحقق...';
            btn.disabled = true;

            try {
                if (AuthSystem.login(phone, pass)) {
                    redirectHome();
                    return;
                }

                if (typeof DataManager === 'undefined') {
                    throw new Error("جاري تحميل النظام...");
                }

                if (DataManager.getEmployees().length === 0) {
                    await new Promise(r => setTimeout(r, 2000));
                }

                if (AuthSystem.login(phone, pass)) {
                    redirectHome();
                } else {
                    throw new Error('رقم الهاتف أو كلمة المرور خطأ');
                }

            } catch (error) {
                errText.textContent = error.message || 'حدث خطأ';
                errMsg.classList.add('active');
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> دخول';
                btn.disabled = false;
            }
        };
    </script>
</body>

</html>
