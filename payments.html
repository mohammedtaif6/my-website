    <link rel="stylesheet" href="style-fab.css?v=1.0">

    <!-- إضافة AuthSystem -->
    <script src="auth-system.js?v=3.0"></script>
    <script>
        // Anti-Flicker: Apply visibility as fast as possible
        (function () {
            const settings = JSON.parse(localStorage.getItem('sas_settings') || '{}');
            const style = document.createElement('style');
            let css = '';
            ['nav-subscribers', 'nav-active', 'nav-debts', 'nav-payments', 'nav-reports', 'nav-employees', 'nav-telegram'].forEach(id => {
                if (settings[id] === false) css += `#${id} { display: none !important; } `;
            });
            style.innerHTML = css;
            document.head.appendChild(style);
        })();
        AuthSystem.checkSession();
    </script>


    <script type="module">
        import { DataManager } from './data-manager.js?v=33.0';
        window.DataManager = DataManager;
        DataManager.init();
    </script>
    <style>
        /* Pull to refresh visual indicator */
        #ptr-indicator {
            text-align: center;
            color: var(--secondary);
            height: 0;
            overflow: hidden;
            transition: height 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

</head>

    <!-- Script for Pull to Refresh & Logic -->
    <script>
        // === Pull to Refresh Logic ===
        let touchStart = 0;
        let touchEnd = 0;
        const ptr = document.getElementById('ptr-indicator');

        window.addEventListener('touchstart', e => {
            if (window.scrollY === 0) touchStart = e.changedTouches[0].screenY;
        });

        window.addEventListener('touchmove', e => {
            if (window.scrollY === 0 && touchStart > 0 && ptr) {
                const pull = e.changedTouches[0].screenY - touchStart;
                if (pull > 0) ptr.style.height = Math.min(pull, 60) + 'px';
            }
        });

        window.addEventListener('touchend', e => {
            if (window.scrollY === 0 && (e.changedTouches[0].screenY - touchStart) > 80 && ptr) {
                ptr.style.height = '60px';
                ptr.innerHTML = '<i class="fas fa-spinner fa-spin"></i> تحديث...';
                setTimeout(() => window.location.reload(), 500);
            } else if (ptr) {
                ptr.style.height = '0px';
            }
            touchStart = 0;
        });

        // === Page Logic ===
        let currentFilter = 'today';

        window.toggleCustomDate = function () {
            const row = document.getElementById('custom-date-row');
            const isHidden = row.style.display === 'none';
            row.style.display = isHidden ? 'block' : 'none';

            if (isHidden) {
                setTxFilter('custom');
            }
        };

        window.runCustomFilter = function () {
            if (currentFilter === 'custom') window.renderPage();
        };

        window.setTxFilter = function (filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById('filter-' + filter);
            if (activeBtn) activeBtn.classList.add('active');

            // إخفاء شريط التاريخ إذا اخترنا أي فلتر آخر غير custom
            if (filter !== 'custom') {
                document.getElementById('custom-date-row').style.display = 'none';
            }

            window.renderPage();
        };

        window.renderPage = function () {
            if (typeof DataManager === 'undefined') return;

            // جلب كافة العمليات (النشطة والمؤرشفة)
            const activeTxs = DataManager.getAllTransactions() || [];
            const archivedTxs = DataManager.getArchivedTransactions() || [];

            // دمج القائمتين للبحث الشامل
            let allTxs = [...activeTxs, ...archivedTxs];

            const container = document.getElementById('transactionsList');

            // 1. الأساسي: استبعاد سجلات الديون فقط (لأنها لا تمثل حركة نقد حقيقية في الصندوق)
            let filteredTxs = allTxs.filter(t => t.type !== 'subscription_debt');

            // 2. الفلتر الزمني
            const now = new Date();
            const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate());

            if (currentFilter === 'today') {
                filteredTxs = filteredTxs.filter(t => new Date(t.createdAt) >= startOfToday);
            } else if (currentFilter === 'yesterday') {
                const startOfYesterday = new Date(startOfToday.getTime() - 24 * 60 * 60 * 1000);
                filteredTxs = filteredTxs.filter(t => new Date(t.createdAt) >= startOfYesterday);
            } else if (currentFilter === 'week') {
                const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                filteredTxs = filteredTxs.filter(t => new Date(t.createdAt) >= oneWeekAgo);
            } else if (currentFilter === 'month') {
                const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
                filteredTxs = filteredTxs.filter(t => new Date(t.createdAt) >= startOfMonth);
            } else if (currentFilter === 'custom') {
                const fromStr = document.getElementById('date-from').value;
                const toStr = document.getElementById('date-to').value;
                if (fromStr) {
                    const fromDate = new Date(fromStr);
                    fromDate.setHours(0, 0, 0, 0);
                    filteredTxs = filteredTxs.filter(t => new Date(t.createdAt) >= fromDate);
                }
                if (toStr) {
                    const toDate = new Date(toStr);
                    toDate.setHours(23, 59, 59, 999);
                    filteredTxs = filteredTxs.filter(t => new Date(t.createdAt) <= toDate);
                }
            }

            // حساب المجاميع بناءً على الفلتر المختار (استبعاد الطلبات المعلقة/المرفوضة)
            const statsTxs = filteredTxs.filter(t => !(t.type && t.type.includes('topup_request')) || t.status === 'approved');
            const income = statsTxs.filter(t => t.amount > 0).reduce((a, b) => a + (b.amount || 0), 0);
            const expense = statsTxs.filter(t => t.amount < 0).reduce((a, b) => a + Math.abs(b.amount || 0), 0);
            const net = income - expense;

            // Update Header Stats
            document.getElementById('netBalanceDisplay').innerText = net.toLocaleString() + ' د.ع';
            document.getElementById('totalIncomeDisplay').innerText = income.toLocaleString();
            document.getElementById('totalExpenseDisplay').innerText = expense.toLocaleString();

            container.innerHTML = '';
            if (filteredTxs.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:30px; opacity:0.6;"><i class="fas fa-receipt fa-2x"></i><br>لا توجد حركات لهذه الفترة (${currentFilter}).</div>`;
            } else {
                // Sort Newest First
                filteredTxs.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)).forEach(t => {
                    const isExp = t.amount < 0;
                    const amount = Math.abs(t.amount);
                    const dateTime = new Date(t.createdAt);
                    const date = dateTime.toLocaleDateString('ar-IQ', { year: 'numeric', month: '2-digit', day: '2-digit' });
                    const time = dateTime.toLocaleTimeString('ar-IQ', { hour: '2-digit', minute: '2-digit' });

                    let desc = t.description;
                    if (!desc) {
                        const sub = DataManager.getSubscriber(t.subscriberId);
                        desc = sub ? sub.name : (isExp ? 'صرفية' : 'مقبوض');
                    }

                    // Escape JSON for onclick
                    const tJson = JSON.stringify(t).replace(/'/g, "&#39;");

                    let statusBadge = '';
                    let opacity = 1;
                    let amountColorClass = isExp ? 'exp' : 'inc';

                    if (t.type && t.type.includes('topup_request')) {
                        if (t.status === 'pending') {
                            statusBadge = '<span style="background:#fef3c7; color:#92400e; padding:2px 6px; border-radius:6px; font-size:0.6rem; margin-right:5px;">بانتظار الموافقة</span>';
                            opacity = 0.7;
                            amountColorClass = ''; // Neutral color
                        } else if (t.status === 'rejected' || t.type.includes('rejected')) {
                            statusBadge = '<span style="background:#fee2e2; color:#b91c1c; padding:2px 6px; border-radius:6px; font-size:0.6rem; margin-right:5px;">مرفوض</span>';
                            opacity = 0.5;
                            amountColorClass = '';
                        } else if (t.status === 'approved') {
                            statusBadge = '<span style="background:#d1fae5; color:#065f46; padding:2px 6px; border-radius:6px; font-size:0.6rem; margin-right:5px;">تمت التعبئة</span>';
                        }
                    }

                    container.innerHTML += `
                        <div class="tx-card" style="border-right: 4px solid ${isExp ? '#ff3d00' : '#00c853'}; opacity: ${opacity}">
                            <div style="flex: 1;">
                                <div class="tx-desc">${statusBadge}${desc}</div>
                                <div class="tx-meta">
                                    <i class="far fa-calendar"></i> ${date} - <i class="far fa-clock"></i> ${time} 
                                    ${t.type === 'subscription_payment' ? '<span class="badge badge-success">اشتراك</span>' : ''}
                                </div>
                            </div>
                            <div style="text-align: left; margin-left: 10px;">
                                <div class="tx-amount ${amountColorClass}">
                                    ${isExp ? '-' : '+'} ${amount.toLocaleString()}
                                </div>
                            </div>
                            <div class="tx-actions">
                                <button onclick='openEditTxModal(${tJson})' class="btn-icon" style="color:#2196f3;">
                                    <i class="fas fa-pen"></i>
                                </button>
                                <button onclick="window.confirmDeleteTransaction('${t.fbId || t.firebaseId || t.id}', '${t.type}')" class="btn-icon" style="color:#f44336;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
            }
        };



        window.openExpenseModal = () => {
            // تعبئة قائمة الموظفين
            const empSelect = document.getElementById('expEmployee');
            empSelect.innerHTML = '<option value="">-- بدون موظف --</option>';
            const employees = DataManager.getEmployees();
            employees.forEach(emp => {
                empSelect.innerHTML += `<option value="${emp.id}">${emp.name}</option>`;
            });
            document.getElementById('expenseModal').classList.add('active');
        };
        window.closeExpenseModal = () => document.getElementById('expenseModal').classList.remove('active');



        window.saveExpense = async function () {
            const amtRaw = document.getElementById('expAmount').value;
            const amt = parseInt(amtRaw.replace(/,/g, ''));
            const desc = document.getElementById('expDesc').value;
            const empId = document.getElementById('expEmployee').value;

            if (!amt || !desc) return DataManager.showToast('⚠️ يرجى إدخال المبلغ والوصف', 'error');

            try {
                if (empId) {
                    await DataManager.addAdvance(empId, amt, desc);
                } else {
                    await DataManager.addExpense(amt, desc);
                }

                // تنظيف وإغلاق
                document.getElementById('expAmount').value = '';
                document.getElementById('expDesc').value = '';
                document.getElementById('expEmployee').value = '';
                closeExpenseModal();

                // تحديث الواجهة فوراً
                window.renderPage();
            } catch (err) {
                console.error("Save Expense Error:", err);
                DataManager.showToast('❌ فشل حفظ الصرفية', 'error');
            }
        };

        // --- Edit Logic ---
        window.openEditTxModal = function (tx) {
            document.getElementById('editTxId').value = tx.id;
            document.getElementById('editTxDesc').value = tx.description || '';
            document.getElementById('editTxAmount').value = Math.abs(tx.amount);
            document.getElementById('editTxModal').classList.add('active');
        };

        window.confirmDeleteTransaction = async function (id, type) {
            // Determine message based on type
            const t = DataManager.getAllTransactions().find(tx => (tx.firebaseId === id || tx.id == id));

            let msg = "هل أنت متأكد من حذف هذا السجل بشكل نهائي؟";

            if (type === 'system_topup_expense' || (type === 'topup_request' && t && t.status === 'approved')) {
                msg = "هل أنت متأكد من حذف تعبئة الرصيد هذه؟ سيتم استرجاع المبلغ وخصمه من رصيد النظام.";
            }

            const confirmed = await DataManager.showConfirmModal("تأكيد الحذف", msg);
            if (confirmed) {
                await DataManager.deleteTransaction(id);
                window.renderPage();
            }
        };

        window.closeEditTxModal = () => document.getElementById('editTxModal').classList.remove('active');

        window.saveEditTx = async function () {
            const id = document.getElementById('editTxId').value;
            const desc = document.getElementById('editTxDesc').value;
            const amtRaw = document.getElementById('editTxAmount').value;
            const amountAbs = parseInt(amtRaw.replace(/,/g, ''));

            if (!id || isNaN(amountAbs)) return;

            const originalTx = DataManager.getAllTransactions().find(t => t.id == id);
            if (!originalTx) return;

            const isNegative = originalTx.amount < 0;
            const finalAmount = isNegative ? -amountAbs : amountAbs;

            await DataManager.updateTransaction(id, {
                description: desc,
                amount: finalAmount
            });

            closeEditTxModal();
            window.renderPage();
        };

        window.updatePageData = window.renderPage;

        // تأكيد أخير على الصلاحيات بعد تحميل الصفحة
        window.onload = () => AuthSystem.checkSession();

        setInterval(() => window.renderPage(), 1000);
        // Menu Toggle Logic
        window.toggleMenu = function () {
            const nav = document.getElementById('main-nav');
            const overlay = document.querySelector('.nav-overlay');
            nav.classList.toggle('active');
            if (nav.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }
    </script>
</body>

</html>
