<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OKComputer">
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
    <title>المبالغ المستلمة - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="index.html" class="flex items-center space-x-2 text-white font-bold text-lg hover:opacity-90">
                        <i class="fas fa-chart-line text-2xl"></i>
                        <span>OKComputer</span>
                    </a>
                    <div class="hidden md:flex space-x-1">
                        <a href="index.html" class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-lg transition-all">
                            <i class="fas fa-home ml-2"></i>الرئيسية
                        </a>
                        <a href="subscribers.html" class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-lg transition-all">
                            <i class="fas fa-users ml-2"></i>المشتركين
                        </a>
                        <a href="debts.html" class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-lg transition-all">
                            <i class="fas fa-credit-card ml-2"></i>الديون
                        </a>
                        <a href="payments.html" class="text-white bg-white bg-opacity-20 px-3 py-2 rounded-lg transition-all font-medium">
                            <i class="fas fa-money-bill ml-2"></i>المبالغ المستلمة
                        </a>
                        <a href="expired.html" class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-lg transition-all">
                            <i class="fas fa-exclamation-triangle ml-2"></i>منتهية
                        </a>
                        <a href="expiring.html" class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-lg transition-all">
                            <i class="fas fa-hourglass-half ml-2"></i>قريبة
                        </a>
                        <a href="reports.html" class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-lg transition-all">
                            <i class="fas fa-chart-bar ml-2"></i>التقارير
                        </a>
                    </div>
                </div>
                <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center text-white font-bold hover:bg-opacity-30 cursor-pointer">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <h1 class="text-4xl font-bold text-gray-900 flex items-center">
                <i class="fas fa-money-bill text-green-600 ml-3 text-3xl"></i>
                المبالغ المستلمة
            </h1>
            <p class="text-gray-600 mt-2">متابعة الدفعات النقدية والمبالغ المستلمة</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-2xl p-6 shadow-sm border-r-4 border-green-600">
                <p class="text-sm text-gray-600">إجمالي المبالغ المستلمة</p>
                <p class="text-2xl font-bold text-gray-900" id="total-received">0 د.ع</p>
            </div>
            
            <div class="bg-white rounded-2xl p-6 shadow-sm border-r-4 border-blue-600">
                <p class="text-sm text-gray-600">عدد الدفعات</p>
                <p class="text-2xl font-bold text-gray-900" id="payment-count">0</p>
            </div>
            
            <div class="bg-white rounded-2xl p-6 shadow-sm border-r-4 border-purple-600">
                <p class="text-sm text-gray-600">متوسط الدفعة</p>
                <p class="text-2xl font-bold text-gray-900" id="average-payment">0 د.ع</p>
            </div>
            
            <div class="bg-white rounded-2xl p-6 shadow-sm border-r-4 border-orange-600">
                <p class="text-sm text-gray-600">اليوم</p>
                <p class="text-2xl font-bold text-gray-900" id="today-received">0 د.ع</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg p-6 shadow-sm mb-6">
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex-1 min-w-48">
                    <input type="text" id="search" placeholder="بحث عن اسم أو هاتف..." 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           onkeyup="filterPayments()">
                </div>
                <input type="date" id="date-filter" class="p-3 border border-gray-300 rounded-lg" onchange="filterPayments()">
                <button onclick="toggleEditMode()" class="bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-edit ml-2"></i><span id="edit-btn-text">تحرير</span>
                </button>
                <button onclick="exportPayments()" class="bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 transition-colors">
                    <i class="fas fa-download ml-2"></i>تصدير
                </button>
                <button id="delete-selected-btn" onclick="deleteSelected()" class="bg-red-600 text-white px-4 py-3 rounded-lg hover:bg-red-700 transition-colors hidden">
                    <i class="fas fa-trash ml-2"></i>حذف المحدد
                </button>
            </div>
        </div>

        <!-- Payments Table -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="text-right p-4 font-semibold text-gray-700" id="checkbox-header" style="display: none;">
                                <input type="checkbox" id="select-all-checkbox" onchange="toggleSelectAll()" />
                            </th>
                            <th class="text-right p-4 font-semibold text-gray-700">#</th>
                            <th class="text-right p-4 font-semibold text-gray-700">الاسم</th>
                            <th class="text-right p-4 font-semibold text-gray-700">الهاتف</th>
                            <th class="text-right p-4 font-semibold text-gray-700">المبلغ</th>
                            <th class="text-right p-4 font-semibold text-gray-700">نوع الدفع</th>
                            <th class="text-right p-4 font-semibold text-gray-700">التاريخ</th>
                            <th class="text-right p-4 font-semibold text-gray-700">ملاحظات</th>
                            <th class="text-right p-4 font-semibold text-gray-700">الإجراء</th>
                        </tr>
                    </thead>
                    <tbody id="payments-body" class="divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="flex justify-between items-center p-4 border-t border-gray-200">
                <div class="text-sm text-gray-600">
                    عرض <span id="page-info">0</span> سجل
                </div>
                <div class="flex space-x-2">
                    <button onclick="previousPage()" class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <span id="current-page" class="px-3 py-2 bg-blue-600 text-white rounded-lg">1</span>
                    <button onclick="nextPage()" class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="data-manager.js"></script>
    <script>
        let currentPage = 1;
        const itemsPerPage = 10;
        let allPayments = [];
        let filteredPayments = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadPayments();
        });

        function loadPayments() {
            const subscribers = DataManager.getSubscribers();
            
            // جمع الدفعات النقدية (مصدر: subscriber)
            allPayments = subscribers.filter(s => s.paymentType === 'نقد' && s.price > 0).map(s => ({
                entryId: `sub_${s.id}`,
                source: 'subscriber',
                sourceId: s.id,
                name: s.name,
                phone: s.phone,
                amount: s.price || 0,
                type: 'نقد',
                date: s.subscribeDate,
                status: s.status
            }));

            // جمع الدفعات من الأجل التي تم تحويلها إلى نقد (price = 0 بعد التسديد)
            // جمع الدفعات الكاملة الناتجة عن تحويل دين إلى نقد (مصدر: subscriber)
            subscribers.filter(s => s.lastPaymentDate && s.originalPrice > 0).forEach(s => {
                allPayments.push({
                    entryId: `sub_${s.id}`,
                    source: 'subscriber',
                    sourceId: s.id,
                    name: s.name,
                    phone: s.phone,
                    amount: parseFloat(s.originalPrice || 0),
                    type: 'نقد',
                    date: s.lastPaymentDate,
                    status: 'مدفوع'
                });
            });

            // إضافة الدفعات الجزئية والكاملة من localStorage
            const partialPayments = JSON.parse(localStorage.getItem('partial_payments') || '[]');
            // إضافة الدفعات الجزئية والكاملة من localStorage (مصدر: partial)
            partialPayments.forEach(p => {
                allPayments.push({
                    entryId: p.id.toString(),
                    source: 'partial',
                    sourceId: p.subscriberId || null,
                    name: p.name,
                    phone: '-',
                    amount: p.amount,
                    type: p.type === 'كامل' ? 'نقد' : 'جزئي',
                    date: p.date,
                    status: 'مدفوع'
                });
            });

            // ترتيب حسب التاريخ الأحدث أولاً
            allPayments.sort((a, b) => new Date(b.date) - new Date(a.date));

            filteredPayments = [...allPayments];
            updateStats();
            renderTable();
        }

        function getExpenses() {
            const expenses = JSON.parse(localStorage.getItem('expenses') || '[]');
            return expenses.reduce((sum, e) => sum + (e.amount || 0), 0);
        }

        function updateStats() {
            const totalReceived = filteredPayments.reduce((sum, p) => sum + p.amount, 0);
            const expenses = getExpenses();
            const netReceived = totalReceived - expenses;
            const count = filteredPayments.length;
            const avg = count > 0 ? Math.round(totalReceived / count) : 0;
            const today = new Date().toISOString().split('T')[0];
            const todayReceived = filteredPayments.filter(p => p.date === today).reduce((sum, p) => sum + p.amount, 0);

            document.getElementById('total-received').textContent = netReceived.toLocaleString() + ' د.ع';
            document.getElementById('payment-count').textContent = count;
            document.getElementById('average-payment').textContent = avg.toLocaleString() + ' د.ع';
            document.getElementById('today-received').textContent = todayReceived.toLocaleString() + ' د.ع';
        }

        function renderTable() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = filteredPayments.slice(start, end);

            const tbody = document.getElementById('payments-body');
            tbody.innerHTML = pageData.map((p, idx) => `
                <tr class="hover:bg-gray-50">
                    <td class="text-center p-4" id="checkbox-cell" style="display: none;">
                        <input type="checkbox" class="payment-checkbox" data-entryid="${p.entryId || ''}" data-source="${p.source || ''}" data-sourceid="${p.sourceId || ''}" data-date="${p.date}" onchange="updateDeleteButton()" />
                    </td>
                    <td class="p-4">${start + idx + 1}</td>
                    <td class="p-4 font-medium">${p.name}</td>
                    <td class="p-4 text-gray-600">${p.phone || '-'}</td>
                    <td class="p-4 font-bold text-green-600">${p.amount.toLocaleString()} د.ع</td>
                    <td class="p-4">
                        <span class="px-2 py-1 rounded-full text-xs font-medium ${p.type === 'نقد' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'}">
                            ${p.type}
                        </span>
                    </td>
                    <td class="p-4 text-gray-600">${p.date}</td>
                    <td class="p-4 text-gray-600 text-sm">${p.status}</td>
                    <td class="p-4">
                        <button onclick="deletePayment('${p.entryId || ''}', '${p.source || ''}', '${p.sourceId || ''}', '${p.date}', ${p.amount})" class="text-red-600 hover:text-red-800 text-sm" title="حذف">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');

            document.getElementById('page-info').textContent = `${start + 1}-${Math.min(end, filteredPayments.length)} من ${filteredPayments.length}`;
            document.getElementById('current-page').textContent = currentPage;
        }

        function filterPayments() {
            const search = document.getElementById('search').value.toLowerCase();
            const dateFilter = document.getElementById('date-filter').value;

            filteredPayments = allPayments.filter(p => {
                const matchesSearch = !search || 
                    p.name.toLowerCase().includes(search) ||
                    p.phone.includes(search);
                
                const matchesDate = !dateFilter || p.date === dateFilter;
                
                return matchesSearch && matchesDate;
            });

            currentPage = 1;
            updateStats();
            renderTable();
        }

        function exportPayments() {
            let csv = 'الاسم,الهاتف,المبلغ (د.ع),النوع,التاريخ\n';
            filteredPayments.forEach(p => {
                csv += `${p.name},${p.phone},${p.amount},${p.type},${p.date}\n`;
            });
            const link = document.createElement('a');
            link.href = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv);
            link.download = `payments_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
        }

        function previousPage() {
            if (currentPage > 1) currentPage--;
            renderTable();
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredPayments.length / itemsPerPage);
            if (currentPage < totalPages) currentPage++;
            renderTable();
        }

        async function deletePayment(entryId, source, sourceId, paymentDate, amount) {
            // entryId: المعرف الظاهر في الجدول
            // source: 'partial' أو 'subscriber'
            // sourceId: subscriberId عندما يكون المصدر subscriber أو رقم المشترك عند partial

            // 1) إذا كانت من partial (دفعة جزئية/كاملة)
            if (source === 'partial') {
                let partialPayments = JSON.parse(localStorage.getItem('partial_payments') || '[]');
                const idx = partialPayments.findIndex(p => p.id.toString() === entryId && p.date === paymentDate);
                if (idx !== -1) {
                    const paymentObj = partialPayments[idx];
                    // ازالة من التخزين المحلي
                    partialPayments.splice(idx, 1);
                    localStorage.setItem('partial_payments', JSON.stringify(partialPayments));

                    // ارجاع الحالة للمشترك المرتبط اذا وُجد
                    if (paymentObj.subscriberId) {
                        try {
                            const sub = DataManager.getSubscriber(paymentObj.subscriberId);
                            if (sub) {
                                if (paymentObj.type === 'جزئي') {
                                    const newPrice = (parseInt(sub.price || 0) || 0) + (parseInt(paymentObj.amount) || 0);
                                    const newPartial = (parseInt(sub.partialPayments || 0) || 0) - (parseInt(paymentObj.amount) || 0);
                                    await DataManager.updateSubscriber(paymentObj.subscriberId, {
                                        price: newPrice,
                                        partialPayments: Math.max(newPartial, 0)
                                    });
                                } else if (paymentObj.type === 'كامل') {
                                    // استعادة حالة الدين قبل التسديد الكامل
                                    await DataManager.updateSubscriber(paymentObj.subscriberId, {
                                        paymentType: 'أجل',
                                        price: parseInt(paymentObj.amount) || 0,
                                        lastPaymentDate: null,
                                        originalPrice: 0
                                    });
                                }
                            }
                        } catch (err) {
                            console.error('خطأ أثناء استرجاع حالة المشترك بعد حذف دفعة جزئية/كاملة:', err);
                        }
                    }
                }
            }

            // 2) إذا كانت من subscriber (دفعة مشتقة من سجل المشترك)
            else if (source === 'subscriber') {
                // حيث يكون sourceId هو id المشترك
                const subId = parseInt(sourceId);
                const sub = DataManager.getSubscriber(subId);
                if (sub) {
                    try {
                        // لو كانت دفعة كاملة سابقة (convert from debt)
                        if (sub.lastPaymentDate === paymentDate && (parseInt(sub.originalPrice) || 0) > 0) {
                            await DataManager.updateSubscriber(subId, {
                                paymentType: 'أجل',
                                price: parseInt(sub.originalPrice) || 0,
                                lastPaymentDate: null,
                                originalPrice: 0
                            });
                        }
                        // إذا كان إدخال نقْد مباشر (غير واضح) نحاول إعادة السعر إلى 0 كحذف
                        else if (sub.paymentType === 'نقد' && parseInt(sub.price || 0) > 0 && sub.subscribeDate === paymentDate) {
                            await DataManager.updateSubscriber(subId, { price: 0 });
                        }
                    } catch (err) {
                        console.error('خطأ أثناء حذف دفعة من سجل المشترك:', err);
                    }
                }
            }

            // إعادة تحميل البيانات وتحديث الواجهة
            loadPayments();
            if (typeof window.updateDashboard === 'function') {
                window.updateDashboard();
            }
        }

        let editMode = false;

        function toggleEditMode() {
            editMode = !editMode;
            const checkboxHeader = document.getElementById('checkbox-header');
            const checkboxCells = document.querySelectorAll('#checkbox-cell');
            const deleteBtn = document.getElementById('delete-selected-btn');
            const editBtnText = document.getElementById('edit-btn-text');
            
            if (editMode) {
                checkboxHeader.style.display = '';
                checkboxCells.forEach(cell => cell.style.display = '');
                deleteBtn.classList.remove('hidden');
                editBtnText.textContent = 'إلغاء';
                document.getElementById('select-all-checkbox').checked = false;
            } else {
                checkboxHeader.style.display = 'none';
                checkboxCells.forEach(cell => cell.style.display = 'none');
                deleteBtn.classList.add('hidden');
                editBtnText.textContent = 'تحرير';
                document.querySelectorAll('.payment-checkbox').forEach(cb => cb.checked = false);
            }
        }

        function toggleSelectAll() {
            const isChecked = document.getElementById('select-all-checkbox').checked;
            document.querySelectorAll('.payment-checkbox').forEach(cb => cb.checked = isChecked);
            updateDeleteButton();
        }

        function updateDeleteButton() {
            const checkedCount = document.querySelectorAll('.payment-checkbox:checked').length;
            const deleteBtn = document.getElementById('delete-selected-btn');
            if (checkedCount > 0) {
                deleteBtn.textContent = `حذف المحدد (${checkedCount})`;
            } else {
                deleteBtn.textContent = 'حذف المحدد';
            }
        }

        async function deleteSelected() {
            const selected = document.querySelectorAll('.payment-checkbox:checked');
            if (selected.length === 0) return;
            
            let partialPayments = JSON.parse(localStorage.getItem('partial_payments') || '[]');
            const subscribers = DataManager.getSubscribers();
            const updates = [];

            selected.forEach(checkbox => {
                const entryId = checkbox.getAttribute('data-entryid') || checkbox.getAttribute('data-id');
                const source = checkbox.getAttribute('data-source') || '';
                const sourceId = checkbox.getAttribute('data-sourceid') || '';
                const date = checkbox.getAttribute('data-date');
                const id = entryId;

                // إذا كانت من partial
                if (source === 'partial') {
                    // حذف من partial_payments
                    partialPayments = partialPayments.filter(p => p.id.toString() !== id || p.date !== date);
                    // استرجاع حالة المشترك لاحقاً
                    const paymentObj = JSON.parse(localStorage.getItem('partial_payments') || '[]').find(p => p.id.toString() === id && p.date === date);
                    // ملاحظة: paymentObj قد يكون undefined لأننا حذفناها للتو من المتغير partialPayments، لذلك نبحث في النسخة القديمة قبل الحذف
                }

                // إذا كانت من subscriber
                if (source === 'subscriber') {
                    const subId = parseInt(sourceId);
                    const sub = subscribers.find(s => s.id === subId);
                    if (sub) {
                        if (sub.lastPaymentDate === date && (parseInt(sub.originalPrice) || 0) > 0) {
                            updates.push(DataManager.updateSubscriber(subId, {
                                paymentType: 'أجل',
                                price: parseInt(sub.originalPrice) || 0,
                                lastPaymentDate: null,
                                originalPrice: 0
                            }));
                        } else if (sub.paymentType === 'نقد' && parseInt(sub.price || 0) > 0 && sub.subscribeDate === date) {
                            updates.push(DataManager.updateSubscriber(subId, { price: 0 }));
                        }
                    }
                }
            });
            
            localStorage.setItem('partial_payments', JSON.stringify(partialPayments));
            
            // انتظر تحديثات قاعدة البيانات (إن وُجدت)
            try {
                await Promise.allSettled(updates);
            } catch (err) {
                console.error('خطأ أثناء تحديثات الحذف المتعدد:', err);
            }

            loadPayments();
            editMode = false;
            toggleEditMode();
            
            if (typeof window.updateDashboard === 'function') {
                window.updateDashboard();
            }
        }
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js', { scope: './' }).catch(() => {});
        }
    </script>
</body>
