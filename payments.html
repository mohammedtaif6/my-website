<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المبالغ المستلمة - OK Computer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="data-manager.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <h2>OK Computer</h2>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                <li><a href="subscribers.html"><i class="fas fa-users"></i> المشتركين</a></li>
                <li><a href="debts.html"><i class="fas fa-money-bill-wave"></i> الديون</a></li>
                <li class="active"><a href="payments.html"><i class="fas fa-hand-holding-usd"></i> المبالغ المستلمة</a></li>
                <li><a href="expenses.html"><i class="fas fa-file-invoice-dollar"></i> الصرفيات</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i> التقارير</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <header>
                <h1>المبالغ المستلمة (اليومية)</h1>
                <div class="header-actions">
                    <button onclick="DataManager.archiveAllTransactions()" class="action-btn" style="background-color: #673AB7; color: white;">
                        <i class="fas fa-file-export"></i> مطابقة وترحيل للتقارير
                    </button>
                    
                    <button onclick="window.print()" class="action-btn secondary">
                        <i class="fas fa-print"></i> طباعة
                    </button>
                </div>
            </header>

            <div class="stats-cards">
                <div class="card">
                    <h3>إجمالي المقبوضات (الحالية)</h3>
                    <p id="totalPayments">0 د.ع</p>
                </div>
                <div class="card">
                    <h3>عدد الوصلات</h3>
                    <p id="paymentsCount">0</p>
                </div>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>رقم الوصل</th>
                            <th>اسم المشترك</th>
                            <th>المبلغ</th>
                            <th>نوع الدفع</th>
                            <th>التاريخ</th>
                            <th>إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="paymentsTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // دالة تحميل البيانات
        window.loadPayments = function() {
            // نستخدم setTimeout للتأكد من تحميل DataManager
            if (typeof DataManager === 'undefined') {
                setTimeout(loadPayments, 500);
                return;
            }

            const transactions = DataManager.getAllTransactions();
            const tbody = document.getElementById('paymentsTableBody');
            tbody.innerHTML = '';

            let total = 0;

            if (transactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">لا توجد مبالغ مستلمة (تم الترحيل أو لا يوجد إدخال)</td></tr>';
                updateStats(0, 0);
                return;
            }

            // ترتيب تنازلي (الأحدث أولاً)
            transactions.sort((a, b) => b.id - a.id);

            transactions.forEach(t => {
                const sub = DataManager.getSubscriber(t.subscriberId);
                const subName = sub ? sub.name : 'مشترك غير موجود';
                total += parseInt(t.amount) || 0;
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>#${t.transactionNumber}</td>
                    <td>${subName}</td>
                    <td>${parseInt(t.amount).toLocaleString()} د.ع</td>
                    <td>${t.type}</td>
                    <td>${t.date}</td>
                    <td>
                        <button onclick="deleteTrans('${t.id}')" class="action-btn delete-btn" title="حذف وإرجاع الدين">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            updateStats(total, transactions.length);
        };

        function updateStats(total, count) {
            document.getElementById('totalPayments').innerText = total.toLocaleString() + ' د.ع';
            document.getElementById('paymentsCount').innerText = count;
        }

        window.deleteTrans = async function(id) {
            // المعرف هنا هو الـ id الرقمي، الدالة في DataManager ستعالجه
            await DataManager.deleteTransaction(id);
            // التحديث سيتم تلقائياً عبر المستمع
        };

        // التشغيل الأولي
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(loadPayments, 1000);
        });
    </script>
</body>
</html>
