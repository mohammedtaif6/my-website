<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الصندوق المالي - نظام الإدارة</title>
    <link rel="stylesheet" href="style.css?v=25.0">
    <link rel="stylesheet" href="style-fab.css?v=1.0">
    <link rel="stylesheet" href="style-modal.css?v=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- إضافة AuthSystem -->
    <script src="auth-system.js"></script>
    <script>AuthSystem.checkSession();</script>


    <script type="module">
        import { DataManager } from './data-manager.js?v=21.0';
        window.DataManager = DataManager;
        DataManager.init();
    </script>
    <style>
        /* Pull to refresh visual indicator */
        #ptr-indicator {
            text-align: center;
            color: var(--secondary);
            height: 0;
            overflow: hidden;
            transition: height 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>

<body>


    <!-- Mobile Header & Toggle -->
    <button class="menu-btn" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar / Drawer Navigation -->
    <nav class="navbar" id="main-nav">
        <div class="header-card"
            style="margin: 0; background: none; box-shadow: none; border: none; padding: 0 0 20px 0;">
            <div class="logo" style="color: var(--primary); font-size: 1.5rem; margin-bottom: 0;">
                <i class="fas fa-chart-line"></i> نظام الإدارة
            </div>
            <button class="close-menu" onclick="toggleMenu()"
                style="position: absolute; left: 0; top: 0;">&times;</button>
        </div>

        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li id="nav-subscribers"><a href="subscribers.html"><i class="fas fa-users"></i> المشتركين</a></li>
            <li id="nav-active"><a href="active_subscribers.html"><i class="fas fa-signal"></i> الفعالين</a></li>
            <li id="nav-debts"><a href="debts.html"><i class="fas fa-money-bill-wave"></i> الديون</a></li>
            <li id="nav-payments"><a href="payments.html" class="active"><i class="fas fa-hand-holding-usd"></i>
                    الصندوق</a></li>
            <li id="nav-reports"><a href="reports.html"><i class="fas fa-chart-bar"></i> التقارير</a></li>
            <li id="nav-employees"><a href="employees.html"><i class="fas fa-users-cog"></i> الموظفين</a></li>

            <li id="nav-telegram"><a href="telegram-settings.html"><i class="fab fa-telegram"></i> Telegram</a></li>
            <li><a href="#" onclick="AuthSystem.logout()"><i class="fas fa-sign-out-alt"></i> خروج</a></li>
        </ul>

        <div class="nav-overlay" onclick="toggleMenu()"></div>
    </nav>

    <div class="container">

        <div class="header-card">
            <div>
                <h1>حركة الصندوق اليومية</h1>
                <p>قائمة العمليات الحالية (غير المرحّلة)</p>
            </div>
            <div style="display:flex; gap:10px; flex-wrap:wrap;">

                <button id="btn-quick-expense" onclick="openExpenseModal()" class="btn btn-danger">
                    <i class="fas fa-minus"></i> صرفية
                </button>
                <!-- Archive button restricted logic handled by checks usually, or generic -->
                <button onclick="window.DataManager.archiveAllCurrent()" class="btn btn-warning"
                    style="color:black; font-weight:bold;">
                    <i class="fas fa-archive"></i> ترحيل للتقارير
                </button>
            </div>
        </div>

        <!-- Smart Summary Grid -->
        <div class="stats-grid">
            <!-- Net Balance -->
            <div class="card" id="card-net"
                style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: #004d40;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <h3 style="margin:0; font-size:0.9rem; opacity:0.8;">الصافي (الموجود)</h3>
                        <div id="netBalanceDisplay" style="font-size:1.8rem; font-weight:bold;">0</div>
                    </div>
                    <div style="font-size:2rem; opacity:0.3;"><i class="fas fa-wallet"></i></div>
                </div>
            </div>

            <!-- Income -->
            <div class="card" style="background: white; border-right: 5px solid #00c853;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <h3 style="margin:0; font-size:0.9rem; color:#666;">مجموع المقبوضات</h3>
                        <div id="totalIncomeDisplay" style="font-size:1.5rem; font-weight:bold; color: #00c853;">0</div>
                    </div>
                    <div style="font-size:1.5rem; color:#e0e0e0;"><i class="fas fa-arrow-down"></i></div>
                </div>
            </div>

            <!-- Expenses -->
            <div class="card" style="background: white; border-right: 5px solid #ff3d00;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <h3 style="margin:0; font-size:0.9rem; color:#666;">مجموع المصروفات</h3>
                        <div id="totalExpenseDisplay" style="font-size:1.5rem; font-weight:bold; color: #ff3d00;">0
                        </div>
                    </div>
                    <div style="font-size:1.5rem; color:#e0e0e0;"><i class="fas fa-arrow-up"></i></div>
                </div>
            </div>
        </div>

        <div class="table-container tx-list-container">
            <div class="table-header">
                <h3>سجل العمليات</h3>
            </div>
            <!-- Transctions List (Cards) -->
            <div id="transactionsList" class="tx-list"></div>
        </div>
    </div>



    <!-- Modal: Expense (Moved here) -->
    <!-- Modal: Expense -->
    <div id="expenseModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h3>إضافة صرفية</h3>
                <button class="close-btn" onclick="closeExpenseModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>وصف الصرفية</label>
                    <input type="text" id="expDesc" placeholder="كهرباء، غداء، صيانة...">
                </div>
                <div class="form-group">
                    <label>المبلغ</label>
                    <input type="number" inputmode="numeric" id="expAmount">
                </div>
                <div class="form-group">
                    <label>خصم من راتب موظف (اختياري)</label>
                    <select id="expEmployee">
                        <option value="">-- بدون موظف --</option>
                    </select>
                </div>
                <button onclick="saveExpense()" class="btn btn-danger btn-full">خصم من الصندوق</button>
            </div>
        </div>
    </div>

    <!-- Modal: Edit Transaction -->
    <div id="editTxModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h3>تعديل عملية</h3>
                <button class="close-btn" onclick="closeEditTxModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editTxId">
                <div class="form-group">
                    <label>البيان</label>
                    <input type="text" id="editTxDesc">
                </div>
                <div class="form-group">
                    <label>المبلغ</label>
                    <input type="number" inputmode="numeric" id="editTxAmount">
                </div>
                <button onclick="saveEditTx()" class="btn btn-primary btn-full">حفظ التعديلات</button>
            </div>
        </div>
    </div>

    <style>
        .tx-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tx-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #f0f0f0;
            transition: transform 0.2s;
        }

        .tx-card:active {
            transform: scale(0.98);
            background: #fafafa;
        }

        .tx-amount {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .tx-amount.inc {
            color: #00c853;
        }

        .tx-amount.exp {
            color: #ff3d00;
        }

        .tx-meta {
            font-size: 0.8rem;
            color: #888;
            margin-top: 4px;
        }

        .tx-desc {
            font-weight: 600;
            color: #333;
        }

        .tx-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            padding: 5px;
        }
    </style>

    <!-- Script for Pull to Refresh & Logic -->
    <script>
        // === Pull to Refresh Logic ===
        let touchStart = 0;
        let touchEnd = 0;
        const ptr = document.getElementById('ptr-indicator');

        window.addEventListener('touchstart', e => {
            if (window.scrollY === 0) touchStart = e.changedTouches[0].screenY;
        });

        window.addEventListener('touchmove', e => {
            if (window.scrollY === 0 && touchStart > 0) {
                const pull = e.changedTouches[0].screenY - touchStart;
                if (pull > 0) ptr.style.height = Math.min(pull, 60) + 'px';
            }
        });

        window.addEventListener('touchend', e => {
            if (window.scrollY === 0 && (e.changedTouches[0].screenY - touchStart) > 80) {
                ptr.style.height = '60px';
                ptr.innerHTML = '<i class="fas fa-spinner fa-spin"></i> تحديث...';
                setTimeout(() => window.location.reload(), 500);
            } else {
                ptr.style.height = '0px';
            }
            touchStart = 0;
        });

        // === Page Logic ===
        // === Page Logic ===
        window.renderPage = function () {
            if (typeof DataManager === 'undefined') return;

            // Get All Transactions
            const allTxs = DataManager.getAllTransactions();
            const container = document.getElementById('transactionsList');

            // Filter: NOT Archived, Not Debt-Only Record
            const activeTxs = allTxs.filter(t => !t.isArchived && t.type !== 'subscription_debt');

            // Calculate Totals
            const income = activeTxs.filter(t => t.amount > 0).reduce((a, b) => a + b.amount, 0);
            const expense = activeTxs.filter(t => t.amount < 0).reduce((a, b) => a + Math.abs(b.amount), 0);
            const net = income - expense;

            // Update Header Stats
            document.getElementById('netBalanceDisplay').innerText = net.toLocaleString() + ' د.ع';
            document.getElementById('totalIncomeDisplay').innerText = income.toLocaleString();
            document.getElementById('totalExpenseDisplay').innerText = expense.toLocaleString();

            container.innerHTML = '';
            if (activeTxs.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:30px; opacity:0.6;"><i class="fas fa-receipt fa-2x"></i><br>لا توجد حركات يومية. الكل مرحّل.</div>';
            } else {
                // Sort Newest First
                activeTxs.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)).forEach(t => {
                    const isExp = t.amount < 0;
                    const amount = Math.abs(t.amount);
                    const dateTime = new Date(t.createdAt);
                    const date = dateTime.toLocaleDateString('ar-IQ', { year: 'numeric', month: '2-digit', day: '2-digit' });
                    const time = dateTime.toLocaleTimeString('ar-IQ', { hour: '2-digit', minute: '2-digit' });

                    let desc = t.description;
                    if (!desc) {
                        const sub = DataManager.getSubscriber(t.subscriberId);
                        desc = sub ? sub.name : (isExp ? 'صرفية' : 'مقبوض');
                    }

                    // Escape JSON for onclick
                    const tJson = JSON.stringify(t).replace(/'/g, "&#39;");

                    container.innerHTML += `
                        <div class="tx-card" style="border-right: 4px solid ${isExp ? '#ff3d00' : '#00c853'}">
                            <div style="flex: 1;">
                                <div class="tx-desc">${desc}</div>
                                <div class="tx-meta">
                                    <i class="far fa-calendar"></i> ${date} - <i class="far fa-clock"></i> ${time} 
                                    ${t.type === 'subscription_payment' ? '<span class="badge badge-success">اشتراك</span>' : ''}
                                </div>
                            </div>
                            <div style="text-align: left; margin-left: 10px;">
                                <div class="tx-amount ${isExp ? 'exp' : 'inc'}">
                                    ${isExp ? '-' : '+'} ${amount.toLocaleString()}
                                </div>
                            </div>
                            <div class="tx-actions">
                                <button onclick='openEditTxModal(${tJson})' class="btn-icon" style="color:#2196f3;">
                                    <i class="fas fa-pen"></i>
                                </button>
                                <button onclick="window.DataManager.deleteTransaction('${t.id}')" class="btn-icon" style="color:#f44336;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
            }
        };



        window.openExpenseModal = () => {
            // تعبئة قائمة الموظفين
            const empSelect = document.getElementById('expEmployee');
            empSelect.innerHTML = '<option value="">-- بدون موظف --</option>';
            const employees = DataManager.getEmployees();
            employees.forEach(emp => {
                empSelect.innerHTML += `<option value="${emp.id}">${emp.name}</option>`;
            });
            document.getElementById('expenseModal').classList.add('active');
        };
        window.closeExpenseModal = () => document.getElementById('expenseModal').classList.remove('active');



        window.saveExpense = async function () {
            const amt = document.getElementById('expAmount').value;
            const desc = document.getElementById('expDesc').value;
            const empId = document.getElementById('expEmployee').value;
            if (!amt || !desc) return;

            if (empId) {
                // خصم من راتب الموظف + تسجيل صرفية
                await DataManager.addAdvance(empId, parseInt(amt), desc);
            } else {
                // صرفية عادية بدون خصم من موظف
                await DataManager.addExpense(parseInt(amt), desc);
            }
            closeExpenseModal();
            document.getElementById('expAmount').value = '';
            document.getElementById('expDesc').value = '';
            document.getElementById('expEmployee').value = '';
        };

        // --- Edit Logic ---
        window.openEditTxModal = function (tx) {
            document.getElementById('editTxId').value = tx.id;
            document.getElementById('editTxDesc').value = tx.description || '';
            document.getElementById('editTxAmount').value = Math.abs(tx.amount);
            document.getElementById('editTxModal').classList.add('active');
        };

        window.closeEditTxModal = () => document.getElementById('editTxModal').classList.remove('active');

        window.saveEditTx = async function () {
            const id = document.getElementById('editTxId').value;
            const desc = document.getElementById('editTxDesc').value;
            const amountAbs = parseInt(document.getElementById('editTxAmount').value);

            if (!id || !amountAbs) return;

            // نحتاج معرفة هل المبلغ كان سالب أم موجب للحفاظ على الإشارة
            const originalTx = DataManager.getAllTransactions().find(t => t.id == id);
            if (!originalTx) return;

            const isNegative = originalTx.amount < 0;
            const finalAmount = isNegative ? -amountAbs : amountAbs; // نحافظ على الإشارة

            await DataManager.updateTransaction(id, {
                description: desc,
                amount: finalAmount
            });

            closeEditTxModal();
        };

        window.updatePageData = window.renderPage;

        // تأكيد أخير على الصلاحيات بعد تحميل الصفحة
        window.onload = () => AuthSystem.checkSession();

        setInterval(() => window.renderPage(), 1000);
        // Menu Toggle Logic
        window.toggleMenu = function () {
            const nav = document.getElementById('main-nav');
            const overlay = document.querySelector('.nav-overlay');
            nav.classList.toggle('active');
            if (nav.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }
    </script>
</body>

</html>
