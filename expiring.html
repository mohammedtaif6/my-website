<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>سينتهي قريباً - OK Computer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Kufi+Arabic:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=29.0">
    <link rel="stylesheet" href="style-fab.css?v=3.0">
    <link rel="stylesheet" href="style-modal.css?v=3.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="auth-system.js?v=5.0"></script>
    <script>
        // Anti-Flicker: Apply visibility as fast as possible
        (function () {
            const settings = JSON.parse(localStorage.getItem('sas_settings') || '{}');
            const style = document.createElement('style');
            let css = '';
            ['nav-subscribers', 'nav-active', 'nav-debts', 'nav-payments', 'nav-reports', 'nav-employees', 'nav-telegram'].forEach(id => {
                if (settings[id] === false) css += `#${id} { display: none !important; } `;
            });
            style.innerHTML = css;
            document.head.appendChild(style);
        })();
        AuthSystem.checkSession();
    </script>
    <script src="whatsapp-helper.js"></script>
    <script type="module">
        import { DataManager } from './data-manager.js?v=35.0';
        window.DataManager = DataManager;
        DataManager.init();
    </script>

    <style>
        :root {
            --warning-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            --glass: rgba(255, 255, 255, 0.9);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        body {
            font-family: 'Noto Kufi Arabic', 'Outfit', sans-serif;
            background: #f0f2f5;
        }

        .header-section {
            background: var(--warning-gradient);
            padding: 40px 20px 60px;
            border-radius: 0 0 40px 40px;
            color: #5d4037;
            text-align: center;
            margin-bottom: -40px;
            box-shadow: 0 10px 20px rgba(253, 160, 133, 0.2);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .search-input-wrapper {
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 5px 20px;
            box-shadow: var(--glass-shadow);
        }

        .expiring-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 60px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .expiring-card {
            background: var(--glass);
            border-radius: 24px;
            padding: 24px;
            box-shadow: var(--glass-shadow);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.4s ease-out forwards;
        }

        .expiring-card:hover {
            transform: translateY(-8px);
            background: white;
        }

        .expiring-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: var(--warning-gradient);
        }

        .days-badge {
            background: #fffbeb;
            color: #d97706;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            border: 1px solid #fde68a;
        }

        .btn-notify {
            background: #25d366;
            color: white;
            flex: 1;
        }

        .sent-status {
            color: #10b981;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            justify-content: center;
            background: #ecfdf5;
            padding: 12px;
            border-radius: 14px;
            flex: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <script>AuthSystem.checkSession();</script>

    <nav class="navbar" id="main-nav">
        <!-- Reusing Sidebar from expired.html -->
        <div class="header-card"
            style="margin: 0; background: none; box-shadow: none; border: none; padding: 0 0 20px 0;">
            <div class="logo" style="color: var(--primary); font-size: 1.5rem; margin-bottom: 0;">
                <i class="fas fa-chart-line"></i> OK Computer
            </div>
            <button class="close-menu" onclick="toggleMenu()"
                style="position: absolute; left: 0; top: 0;">&times;</button>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="subscribers.html"><i class="fas fa-users"></i> المشتركين</a></li>
            <li><a href="active_subscribers.html"><i class="fas fa-signal"></i> الفعالين</a></li>
            <li><a href="expired.html"><i class="fas fa-clock"></i> المنتهية</a></li>
            <li><a href="debts.html"><i class="fas fa-money-bill-wave"></i> الديون</a></li>
            <li><a href="payments.html"><i class="fas fa-hand-holding-usd"></i> الصندوق</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> التقارير</a></li>
            <li><a href="employees.html"><i class="fas fa-users-cog"></i> الموظفين</a></li>
            <li id="nav-settings"><a href="settings.html"><i class="fas fa-cog"></i> الإعدادات</a></li>
            <li><a href="#" onclick="AuthSystem.logout()"><i class="fas fa-sign-out-alt"></i> خروج</a></li>
        </ul>
        <div class="nav-overlay" onclick="toggleMenu()"></div>
    </nav>

    <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>

    <div class="header-section">
        <h1>تنتهي قريباً</h1>
        <p>مشتركين متبقي لهم أقل من 3 أيام <span id="count-badge">0</span></p>
    </div>

    <div class="container">
        <div class="search-container">
            <div class="search-input-wrapper"
                style="background:white; border-radius: 20px; display: flex; align-items: center; padding: 5px 20px; box-shadow: 0 8px 32px 0 rgba(31,38,135,0.1);">
                <i class="fas fa-search" style="color:#888; margin-left:10px;"></i>
                <input type="text" id="searchInput" placeholder="بحث..." onkeyup="renderPage()"
                    style="border:none; padding:15px; width:100%; outline:none;">
            </div>
        </div>

        <div id="grid" class="expiring-grid"></div>
    </div>

    <script>
        window.renderPage = function () {
            if (typeof DataManager === 'undefined') return;
            const subs = DataManager.getSubscribers();
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const list = subs.filter(s => {
                if (!s.expiryDate) return false;
                if (searchTerm && !s.name.toLowerCase().includes(searchTerm)) return false;

                const exp = new Date(s.expiryDate);
                const diff = Math.ceil((exp - today) / (1000 * 60 * 60 * 24));
                return diff > 0 && diff <= 3;
            });

            document.getElementById('count-badge').innerText = list.length;
            const grid = document.getElementById('grid');

            if (list.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px; color:#aaa;"><i class="fas fa-coffee fa-3x"></i><p>لا يوجد اشتراكات قاربت على الانتهاء</p></div>';
                return;
            }

            grid.innerHTML = list.map(s => {
                const exp = new Date(s.expiryDate);
                const diff = Math.ceil((exp - today) / (1000 * 60 * 60 * 24));

                return `
                    <div class="expiring-card">
                        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                            <div>
                                <h3 style="margin:0;">${s.name}</h3>
                                <p style="margin:5px 0; font-size:0.9rem; color:#666;">${s.phone || '-'}</p>
                            </div>
                            <span class="days-badge">باقي ${diff} يوم</span>
                        </div>
                        
                        <div style="background:#f8fafc; padding:15px; border-radius:15px; display:flex; justify-content:space-between; font-size:0.9rem;">
                            <span>تاريخ الانتهاء:</span>
                            <span style="font-weight:bold;">${s.expiryDate}</span>
                        </div>

                        ${s.expiryWarningSent ? `
                            <div class="sent-status">
                                <i class="fas fa-check-double"></i> تم إرسال تنبيه واتساب
                            </div>
                        ` : `
                            <button onclick="sendWarning('${s.id}', '${s.name}', '${s.expiryDate}', '${s.phone}')" class="btn-action btn-notify" style="padding:12px; border:none; border-radius:14px; font-weight:bold; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:8px;">
                                <i class="fab fa-whatsapp"></i> إرسال تنبيه تجديد
                            </button>
                        `}
                    </div>
                `;
            }).join('');
        };

        window.sendWarning = async (id, name, date, phoneRaw) => {
            await DataManager.markExpiryWarningSent(id);
            WhatsAppHelper.sendExpiryWarning(name, phoneRaw, date);
        };

        window.toggleMenu = () => {
            const nav = document.getElementById('main-nav');
            nav.classList.toggle('active');
        };

        setInterval(() => { if (typeof DataManager !== 'undefined') renderPage(); }, 3000);
    </script>
</body>

</html>
