<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اشتراكات على وشك الانتهاء - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .countdown-urgent {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="index.html" class="flex items-center space-x-2 text-white font-bold text-lg hover:opacity-90 transition-opacity">
                        <i class="fas fa-chart-line text-2xl"></i>
                        <span>OKComputer</span>
                    </a>
                    <div class="hidden md:flex space-x-1">
                        <a href="index.html" class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-lg transition-all">
                            <i class="fas fa-home ml-2"></i>الرئيسية
                        </a>
                        <a href="subscribers.html" class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-lg transition-all">
                            <i class="fas fa-users ml-2"></i>المشتركين
                        </a>
                        <a href="debts.html" class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-lg transition-all">
                            <i class="fas fa-credit-card ml-2"></i>الديون
                        </a>
                        <a href="payments.html" class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-lg transition-all">
                            <i class="fas fa-money-bill ml-2"></i>المبالغ المستلمة
                        </a>
                        <a href="expired.html" class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-lg transition-all">
                            <i class="fas fa-exclamation-triangle ml-2"></i>منتهية
                        </a>
                        <a href="expiring.html" class="text-white bg-white bg-opacity-20 px-3 py-2 rounded-lg transition-all font-medium">
                            <i class="fas fa-hourglass-half ml-2"></i>قريبة
                        </a>
                        <a href="reports.html" class="text-white hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-lg transition-all">
                            <i class="fas fa-chart-bar ml-2"></i>التقارير
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="sendBulkNotifications()" class="text-white px-4 py-2 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-lg transition-all flex items-center gap-2">
                        <i class="fas fa-bell"></i>
                        <span class="hidden sm:inline">إشعارات جماعية</span>
                    </button>
                    <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center text-white font-bold hover:bg-opacity-30 transition-all cursor-pointer">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-4xl font-bold text-gray-900 flex items-center">
                        <i class="fas fa-hourglass-half text-orange-600 ml-3 text-3xl"></i>
                        اشتراكات على وشك الانتهاء
                    </h1>
                    <p class="text-gray-600 mt-2">إدارة الاشتراكات القريبة من الانتهاء والتنبيهات</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-orange-100 rounded-xl">
                        <i class="fas fa-hourglass-half text-orange-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">قريبة من الانتهاء</p>
                        <p class="text-2xl font-bold text-gray-900">45</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-red-100 rounded-xl">
                        <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">تنتهي خلال 7 أيام</p>
                        <p class="text-2xl font-bold text-gray-900">12</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-yellow-100 rounded-xl">
                        <i class="fas fa-bell text-yellow-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">تم إرسال إشعارات</p>
                        <p class="text-2xl font-bold text-gray-900">38</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="p-3 bg-green-100 rounded-xl">
                        <i class="fas fa-check text-green-600 text-xl"></i>
                    </div>
                    <div class="mr-4">
                        <p class="text-sm text-gray-600">تم التجديد</p>
                        <p class="text-2xl font-bold text-gray-900">7</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-2xl p-6 shadow-sm mb-6">
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex-1 min-w-48">
                    <input type="text" id="search-input" placeholder="بحث عن مشترك..." 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <select id="plan-filter" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">جميع الخطط</option>
                    <option value="الأساسي">الأساسي</option>
                    <option value="المميز">المميز</option>
                    <option value="المحترف">المحترف</option>
                </select>
                <select id="days-filter" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">جميع الفترات</option>
                    <option value="1-7">1-7 أيام</option>
                    <option value="8-15">8-15 يوم</option>
                    <option value="16-30">16-30 يوم</option>
                </select>
                <button onclick="exportExpiringList()" class="bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 transition-colors">
                    <i class="fas fa-download ml-2"></i>
                    تصدير
                </button>
            </div>
        </div>

        <!-- Expiring List -->
        <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-800">قائمة الاشتراكات القريبة من الانتهاء</h3>
            </div>
            
            <div class="divide-y divide-gray-200" id="expiring-list">
                <!-- Dynamic content will be loaded here -->
            </div>
            
            <!-- Pagination -->
            <div class="flex justify-between items-center p-4 border-t border-gray-200">
                <div class="text-sm text-gray-600">
                    عرض <span id="showing-from">1</span> إلى <span id="showing-to">10</span> من <span id="total-records">45</span> سجل
                </div>
                <div class="flex space-x-2">
                    <button onclick="previousPage()" class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <span id="current-page" class="px-3 py-2 bg-blue-600 text-white rounded-lg">1</span>
                    <button onclick="nextPage()" class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="data-manager.js"></script>
    <script>
        let currentPage = 1;
        const itemsPerPage = 5;
        let allExpiring = [];
        let filteredExpiring = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadExpiringSubscribers();
        });

        function loadExpiringSubscribers() {
            const subscribers = DataManager.getSubscribers();
            const today = new Date();
            const threeDaysFromNow = new Date();
            threeDaysFromNow.setDate(threeDaysFromNow.getDate() + 3);
            
            allExpiring = subscribers.filter(s => {
                if (!s.expiryDate) return false;
                const expDate = new Date(s.expiryDate);
                return expDate > today && expDate <= threeDaysFromNow;
            }).map(s => {
                const daysLeft = Math.ceil((new Date(s.expiryDate) - today) / (1000 * 60 * 60 * 24));
                return {
                    ...s,
                    daysLeft: daysLeft,
                    plan: 'اشتراك',
                    email: s.phone || 'بدون بريد',
                    amount: s.price || 0,
                    notified: false
                };
            });

            filteredExpiring = [...allExpiring];
            updateStats();
            setupFilters();
            renderList();
        }

        function updateStats() {
            const count = filteredExpiring.length;
            const totalAmount = filteredExpiring.reduce((sum, s) => sum + (s.price || 0), 0);
            const avgDaysLeft = count > 0 ? Math.floor(filteredExpiring.reduce((sum, s) => sum + s.daysLeft, 0) / count) : 0;

            // تحديث البطاقات
            const cards = document.querySelectorAll('.bg-white.rounded-2xl.p-6.shadow-sm');
            if (cards[0]) {
                cards[0].querySelector('.text-2xl').textContent = count;
            }
            if (cards[1]) {
                cards[1].querySelector('.text-2xl').textContent = avgDaysLeft + ' أيام';
            }
            if (cards[2]) {
                cards[2].querySelector('.text-2xl').textContent = totalAmount.toLocaleString() + ' د.ع';
            }
        }

        function setupFilters() {
            document.getElementById('search-input').addEventListener('input', filterExpiring);
            document.getElementById('plan-filter').addEventListener('change', filterExpiring);
            document.getElementById('days-filter').addEventListener('change', filterExpiring);
        }

        function filterExpiring() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const planFilter = document.getElementById('plan-filter').value;
            const daysFilter = document.getElementById('days-filter').value;

            filteredExpiring = allExpiring.filter(subscriber => {
                const matchesSearch = (subscriber.name || '').toLowerCase().includes(searchTerm) || 
                                    (subscriber.phone || '').includes(searchTerm);
                const matchesDays = !daysFilter || checkDaysRange(subscriber.daysLeft, daysFilter);
                
                return matchesSearch && matchesDays;
            });

            currentPage = 1;
            renderList();
        }

        function checkDaysRange(days, range) {
            switch(range) {
                case '1-7': return days >= 1 && days <= 7;
                case '8-15': return days >= 8 && days <= 15;
                case '16-30': return days >= 16 && days <= 30;
                default: return true;
            }
        }

        function renderList() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredExpiring.slice(startIndex, endIndex);

            const listContainer = document.getElementById('expiring-list');
            listContainer.innerHTML = pageData.map(subscriber => `
                <div class="p-6 hover:bg-gray-50 transition-colors">
                    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between">
                        <div class="flex-1">
                            <div class="flex items-center mb-2">
                                <div class="w-10 h-10 bg-gradient-to-r from-orange-500 to-red-600 rounded-full flex items-center justify-center text-white font-bold ml-3">
                                    ${subscriber.name.split(' ').map(n => n[0]).join('')}
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-800">${subscriber.name}</h4>
                                    <p class="text-sm text-gray-600">${subscriber.email}</p>
                                </div>
                            </div>
                            <div class="flex flex-wrap gap-4 mt-3 text-sm">
                                <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full">
                                    ${subscriber.plan}
                                </span>
                                <span class="text-gray-600">
                                    <i class="fas fa-phone ml-1"></i>
                                    ${subscriber.phone}
                                </span>
                                <span class="text-gray-600">
                                    <i class="fas fa-calendar ml-1"></i>
                                    ينتهي بتاريخ: ${subscriber.expiryDate}
                                </span>
                                <span class="${subscriber.daysLeft <= 7 ? 'text-red-600 countdown-urgent font-bold' : 'text-orange-600 font-semibold'}">
                                    ${subscriber.daysLeft <= 7 ? '⚠️' : ''} 
                                    ${subscriber.daysLeft} يوم متبقي
                                </span>
                                ${subscriber.notified ? '<span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs"><i class="fas fa-check ml-1"></i>تم الإشعار</span>' : '<span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded-full text-xs"><i class="fas fa-clock ml-1"></i>قيد الانتظار</span>'}
                            </div>
                        </div>
                        <div class="flex gap-2 mt-4 lg:mt-0">
                            <button onclick="renewSubscription(${subscriber.id})" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors text-sm">
                                <i class="fas fa-sync ml-2"></i>
                                تجديد
                            </button>
                            <button onclick="sendNotification(${subscriber.id})" class="${subscriber.notified ? 'bg-gray-400' : 'bg-orange-600 hover:bg-orange-700'} text-white px-4 py-2 rounded-lg transition-colors text-sm">
                                <i class="fas fa-bell ml-2"></i>
                                ${subscriber.notified ? 'تم الإشعار' : 'إشعار'}
                            </button>
                            <button onclick="callSubscriber(${subscriber.id})" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors text-sm">
                                <i class="fas fa-phone ml-2"></i>
                                اتصال
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Update pagination info
            document.getElementById('showing-from').textContent = startIndex + 1;
            document.getElementById('showing-to').textContent = Math.min(endIndex, filteredExpiring.length);
            document.getElementById('total-records').textContent = filteredExpiring.length;
            document.getElementById('current-page').textContent = currentPage;
        }

        function renewSubscription(id) {
            const subscriber = DataManager.getSubscriber(id);
            if (subscriber) {
                const newExpiryDate = new Date();
                newExpiryDate.setDate(newExpiryDate.getDate() + 30);
                const expiryStr = newExpiryDate.toISOString().split('T')[0];
                
                DataManager.updateSubscriber(id, {
                    expiryDate: expiryStr,
                    status: 'نشط'
                });
                loadExpiringSubscribers();
                alert(`✓ تم تجديد اشتراك ${subscriber.name}\nينتهي بتاريخ: ${expiryStr}`);
            }
        }

        function sendNotification(id) {
            const subscriber = DataManager.getSubscriber(id);
            if (subscriber) {
                DataManager.updateSubscriber(id, { notified: true });
                loadExpiringSubscribers();
                alert(`✓ تم إرسال إشعار إلى ${subscriber.name}\nحول انتهاء الاشتراك`);
            }
        }

        function callSubscriber(id) {
            const subscriber = DataManager.getSubscriber(id);
            if (subscriber) {
                const daysLeft = Math.ceil((new Date(subscriber.expiryDate) - new Date()) / (1000 * 60 * 60 * 24));
                alert(`✓ جاري الاتصال برقم: ${subscriber.phone}\nالمشترك: ${subscriber.name}\nالأيام المتبقية: ${daysLeft}`);
            }
        }

        function sendBulkNotifications() {
            const notNotified = allExpiring.filter(s => !s.notified);
            notNotified.forEach(s => DataManager.updateSubscriber(s.id, { notified: true }));
            loadExpiringSubscribers();
            alert(`✓ تم إرسال ${notNotified.length} إشعار إلى المشتركين\nالتاريخ: ${new Date().toLocaleDateString('ar-EG')}`);
        }

        function exportExpiringList() {
            let csv = 'الاسم,الهاتف,السعر,تاريخ الانتهاء,الأيام المتبقية,الحالة\n';
            filteredExpiring.forEach(s => {
                csv += `${s.name},${s.phone},${s.price},${s.expiryDate},${s.daysLeft},${s.notified ? 'تم الإشعار' : 'قيد الانتظار'}\n`;
            });
            const link = document.createElement('a');
            link.href = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv);
            link.download = `expiring_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
            alert('✓ تم تصدير قائمة الاشتراكات القريبة من الانتهاء');
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderList();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredExpiring.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderList();
            }
        }
    </script>
<script>
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            window.parent.postMessage('go-next', '*');
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            window.parent.postMessage('go-prev', '*');
        }
    });
</script>
</body>
</html>
